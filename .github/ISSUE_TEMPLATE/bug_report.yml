name: üêõ Bug Report
description: Report a bug in the Blacklist Management System
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - qws941

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill in as much information as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - API
        - Collection System
        - Database
        - Docker/Infrastructure
        - Authentication
        - Frontend/UI
        - Tests
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System Down)
        - High (Major Feature Broken)
        - Medium (Feature Partially Working)
        - Low (Minor Issue)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide environment details
      value: |
        - OS: [e.g., Ubuntu 22.04]
        - Python Version: [e.g., 3.11]
        - Docker Version: [e.g., 24.0]
        - Browser: [if applicable]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output
      render: shell
      placeholder: |
        ```
        Paste logs here
        ```

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots to help explain your problem

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I have tested with the latest version
          required: true
        - label: I can reproduce this issue consistently