name: CI/CD Pipeline Failure
description: Report a CI/CD pipeline failure
title: "[CI/CD Failure]: "
labels: ["ci-failure", "bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## CI/CD Pipeline Failure Report
        Please provide details about the CI/CD pipeline failure.

  - type: input
    id: workflow-name
    attributes:
      label: Workflow Name
      description: Which workflow failed?
      placeholder: e.g., ArgoCD CI/CD Pipeline
    validations:
      required: true

  - type: input
    id: run-id
    attributes:
      label: Run ID
      description: GitHub Actions run ID
      placeholder: e.g., 1234567890
    validations:
      required: true

  - type: input
    id: run-url
    attributes:
      label: Workflow Run URL
      description: Link to the failed workflow run
      placeholder: https://github.com/owner/repo/actions/runs/1234567890
    validations:
      required: true

  - type: dropdown
    id: failure-stage
    attributes:
      label: Failure Stage
      description: At which stage did the pipeline fail?
      options:
        - Test
        - Build
        - Deploy
        - Other
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Please paste the relevant error logs
      placeholder: |
        ```
        Paste error logs here
        ```
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: What actions led to this failure?
      placeholder: |
        1. Push code to main branch
        2. Wait for CI/CD to run
        3. Pipeline fails at X stage
    validations:
      required: false

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Pipeline should complete successfully
    validations:
      required: false

  - type: textarea
    id: attempted-fixes
    attributes:
      label: Attempted Fixes
      description: What have you tried to resolve this issue?
      placeholder: |
        - Checked for syntax errors
        - Verified credentials
        - Re-ran the workflow
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have checked for similar issues
          required: true
        - label: I have included relevant error logs
          required: true
        - label: I have verified this is not a transient failure
          required: false