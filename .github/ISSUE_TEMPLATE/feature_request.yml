name: âœ¨ Feature Request
description: Suggest a new feature for the Blacklist Management System
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees:
  - JCLEE94

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: I'd like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives have you considered?
      placeholder: I've also thought about...

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      options:
        - Performance Improvement
        - New Functionality
        - API Enhancement
        - UI/UX Improvement
        - Security Enhancement
        - Integration
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Blocking work)
        - High (Important for daily use)
        - Medium (Nice to have)
        - Low (Future consideration)
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case for this feature
      placeholder: |
        As a [user type]
        I want to [action]
        So that [benefit]
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: Any ideas on how this could be implemented?
      placeholder: This could be implemented by...

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: Add any mockups, diagrams, or examples

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar feature requests
          required: true
        - label: I am willing to help implement this feature
        - label: This feature would benefit other users