# GitHub Actions에서 사용할 변수 정의
# 이 파일의 변수들은 워크플로우에서 참조됩니다

# 애플리케이션 설정
app:
  name: blacklist
  version: "3.1.0"
  timezone: Asia/Seoul

# 배포 서버 설정
deployment:
  host: registry.jclee.me
  ssh_port: 1112
  user: docker
  registry: registry.jclee.me

# 포트 설정
ports:
  production: 2541
  staging: 2542
  development: 8541

# Docker 설정
docker:
  registry: registry.jclee.me
  image_name: blacklist
  platforms: linux/amd64
  buildkit: true

# CI/CD 타임아웃 설정 (초)
timeouts:
  test: 300
  build: 600
  deploy: 300
  verify: 600
  migration: 300

# Watchtower 설정
watchtower:
  poll_interval: 30
  cleanup: true
  label_enable: true
  wait_time: 30  # 배포 후 대기 시간

# 테스트 설정
testing:
  coverage: true
  security_scan: true
  performance_test: false
  
# 알림 설정
notifications:
  slack_enabled: false
  github_deployment: true
  
# 환경 변수 매핑
env_mapping:
  registry_url: DOCKER_REGISTRY
  registry_username: REGISTRY_USERNAME 
  registry_password: REGISTRY_PASSWORD
  deploy_ssh_key: DEPLOY_SSH_KEY
  regtech_username: REGTECH_USERNAME
  regtech_password: REGTECH_PASSWORD
  secudium_username: SECUDIUM_USERNAME
  secudium_password: SECUDIUM_PASSWORD