name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Create build directory
          mkdir -p _site
          
          # Copy all docs files
          cp -r docs/* _site/ 2>/dev/null || echo "No docs directory found"
          
          # Ensure index.html exists
          if [ ! -f _site/index.html ]; then
            if [ -f _site/index.md ]; then
              echo "Converting index.md to index.html..."
              cat > _site/index.html << 'HTML'
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=./portfolio.html">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to <a href="./portfolio.html">portfolio</a>...</p>
</body>
</html>
HTML
            else
              echo "No index file found, using portfolio.html as default"
              cp _site/portfolio.html _site/index.html 2>/dev/null || echo "No portfolio.html found"
            fi
          fi
          
          # Create robots.txt
          cat > _site/robots.txt << 'EOF'
User-agent: *
Allow: /
Sitemap: https://jclee94.github.io/blacklist/sitemap.xml
EOF
          
          # Generate sitemap with correct date
          cat > _site/sitemap.xml << EOF
<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url>
    <loc>https://jclee94.github.io/blacklist/</loc>
    <lastmod>$(date -I)</lastmod>
    <priority>1.0</priority>
  </url>
  <url>
    <loc>https://jclee94.github.io/blacklist/portfolio.html</loc>
    <lastmod>$(date -I)</lastmod>
    <priority>0.9</priority>
  </url>
</urlset>
EOF
          
          # List built files
          echo "Built files:"
          find _site -type f -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.xml"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4