name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt || echo "No requirements file found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Copy docs to build directory
          mkdir -p _site
          cp -r docs/* _site/
          
          # Generate additional pages
          echo "Building documentation pages..."
          
          # Copy important files to root for easy access
          cp README.md _site/readme.html 2>/dev/null || echo "README.md not found"
          cp CLAUDE.md _site/claude.html 2>/dev/null || echo "CLAUDE.md not found"
          
          # Generate sitemap
          cat > _site/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://jclee94.github.io/blacklist/</loc>
              <lastmod>$(date -I)</lastmod>
              <priority>1.0</priority>
            </url>
            <url>
              <loc>https://jclee94.github.io/blacklist/installation.html</loc>
              <lastmod>$(date -I)</lastmod>
              <priority>0.8</priority>
            </url>
            <url>
              <loc>https://jclee94.github.io/blacklist/api-reference.html</loc>
              <lastmod>$(date -I)</lastmod>
              <priority>0.8</priority>
            </url>
          </urlset>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4