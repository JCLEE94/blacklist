name: Build and Deploy to registry.jclee.me

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: blacklist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry.jclee.me
        uses: docker/login-action@v3
        with:
          registry: registry.jclee.me
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push to registry.jclee.me
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile.single
          push: true
          tags: |
            registry.jclee.me/blacklist:latest
            registry.jclee.me/blacklist:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=registry,ref=registry.jclee.me/blacklist:buildcache
          cache-to: type=registry,ref=registry.jclee.me/blacklist:buildcache,mode=max

      - name: Verify image push
        run: |
          echo "‚úÖ Successfully pushed to registry.jclee.me"
          echo "üì¶ Image: registry.jclee.me/blacklist:latest"
          echo "üè∑Ô∏è SHA: registry.jclee.me/blacklist:${{ github.sha }}"
          echo "üîÑ Watchtower will auto-deploy to blacklist.jclee.me"
          
      - name: Trigger deployment notification
        run: |
          echo "Deployment triggered for commit: ${{ github.sha }}"
          echo "Timestamp: $(date)"