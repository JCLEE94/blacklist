name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: 📄 Build and Deploy Portfolio
    runs-on: ubuntu-latest  # Use GitHub-hosted runner to reduce self-hosted load
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate portfolio content
      run: |
        chmod +x scripts/generate-portfolio.sh
        ./scripts/generate-portfolio.sh
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Verify deployment
      run: |
        echo "✅ Portfolio deployed successfully!"
        echo "🌐 URL: https://jclee94.github.io/blacklist/"
        echo ""
        echo "📋 Portfolio highlights:"
        echo "  - DevOps & Security Engineer profile"
        echo "  - Kubernetes & Docker Compose dual deployment"
        echo "  - GitOps implementation with ArgoCD"
        echo "  - 95% test coverage"
        echo "  - Air-gap deployment capability"
        echo "  - Self-hosted CI/CD runners"