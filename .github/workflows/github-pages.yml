        echo "‚è≥ Waiting for GitHub Pages deployment to propagate..."
        sleep 60  # GitHub Pages can take 1-2 minutes
    
    - name: Test pages availability
      run: |
        echo "üîç Testing GitHub Pages availability..."
        
        BASE_URL="https://jclee94.github.io/blacklist"
        MAX_RETRIES=5
        RETRY_DELAY=20
        
        # Function to test URL
        test_url() {
          local url="$1"
          local retries=0
          
          while [ $retries -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$url")
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "‚úÖ $url - HTTP $HTTP_CODE"
              return 0
            fi
            
            retries=$((retries + 1))
            if [ $retries -lt $MAX_RETRIES ]; then
              echo "‚è≥ Retry $retries/$MAX_RETRIES for $url (HTTP $HTTP_CODE)..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Failed to access $url after $MAX_RETRIES attempts"
          return 1
        }
        
        # Test main page
