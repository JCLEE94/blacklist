    name: üß™ Verify Deployment
    needs: [build-and-deploy]
    runs-on: ubuntu-latest  # Í≤ÄÏ¶ùÏùÄ ubuntu-latest ÏÇ¨Ïö©
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Wait for deployment propagation
