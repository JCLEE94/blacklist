name: GitOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: blacklist

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  quality-check:
    name: Code Quality
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Python Setup
        run: |
          python3 --version
          pip3 install --upgrade pip
          pip3 install flake8 black isort bandit safety
      
      - name: Code Quality Checks
        run: |
          echo "ðŸ” Running code quality checks..."
          flake8 src/ --max-line-length=88 --extend-ignore=E203,W503 || true
          black --check src/ || true
          isort src/ --check-only || true
          bandit -r src/ -ll || true

  # í…ŒìŠ¤íŠ¸
  test:
    name: Run Tests
    runs-on: self-hosted
    needs: quality-check
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: |
          pip3 install -r requirements.txt
          pip3 install pytest pytest-cov
      
      - name: Run Tests
        run: |
          python3 -m pytest tests/ -v --tb=short || true

  # Docker ë¹Œë“œ ë° í‘¸ì‹œ
  build-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    needs: test
    if: github.event_name != 'pull_request'
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image.outputs.image }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(date +%Y%m%d%H%M%S)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
          config-inline: |
            [registry."${{ env.REGISTRY }}"]
              http = true
              insecure = true
      
      - name: Login to Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} \
            --username ${{ secrets.REGISTRY_USERNAME }} \
            --password-stdin
      
      - name: Build and Push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deployment/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:date-$(date +%Y%m%d)
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}
      
      - name: Output Image
        id: image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Image: $IMAGE"

  # K8s ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (ë‹¨ì¼ ì €ìž¥ì†Œ)
  update-manifests:
    name: Update K8s Manifests
    runs-on: self-hosted
    needs: build-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Update Image Tag
        run: |
          VERSION="${{ needs.build-push.outputs.version }}"
          
          # Kustomize ì„¤ì¹˜ í™•ì¸
          if ! command -v kustomize &> /dev/null; then
            echo "Installing kustomize..."
            curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
            sudo mv kustomize /usr/local/bin/
          fi
          
          # Production update for tags
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "ðŸ“ Updating production to $VERSION"
            cd k8s-gitops/overlays/prod
            kustomize edit set image blacklist=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          # Dev update for main branch
          else
            echo "ðŸ“ Updating development to $VERSION"
            cd k8s-gitops/overlays/dev
            kustomize edit set image blacklist=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          fi
      
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          VERSION="${{ needs.build-push.outputs.version }}"
          ENV=$([[ $GITHUB_REF == refs/tags/v* ]] && echo "prod" || echo "dev")
          
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore($ENV): update blacklist image to $VERSION

            Triggered by: ${{ github.event_name }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}"
            
            git push origin main
          fi

  # ë°°í¬ ìƒíƒœ ì•Œë¦¼
  notify:
    name: Deployment Notification
    runs-on: self-hosted
    needs: [build-push, update-manifests]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ GitOps Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Check | ${{ needs.quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update Manifests | ${{ needs.update-manifests.result }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ needs.build-push.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.update-manifests.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **GitOps deployment triggered successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "ArgoCD will automatically sync the changes." >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Manual intervention may be required.**" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Send Webhook
        if: env.WEBHOOK_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
        run: |
          curl -X POST $WEBHOOK_URL \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ needs.build-push.outputs.version }}",
              "image": "${{ needs.build-push.outputs.image }}",
              "status": "${{ needs.update-manifests.result }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}"
            }' || true