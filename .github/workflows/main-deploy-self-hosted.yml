name: Main Deploy Pipeline (Self-hosted)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# Concurrency control for self-hosted deployments
concurrency:
  group: ${{ github.workflow }}-self-hosted
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jclee94/blacklist

jobs:
  build-and-push:
    runs-on: self-hosted  # Self-hosted runner ì‚¬ìš©
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '0'

      # Self-hosted runnerì—ì„œ ì§ì ‘ ë°°í¬ ì‹¤í–‰
      - name: Deploy to Kubernetes
        run: |
          echo "ðŸš€ Deploying to Kubernetes cluster..."
          kubectl set image deployment/blacklist blacklist=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n blacklist
          kubectl rollout status deployment/blacklist -n blacklist --timeout=300s
          
      - name: Verify deployment
        run: |
          sleep 10
          kubectl get pods -n blacklist
          kubectl logs -n blacklist deployment/blacklist --tail=10
          
      - name: Health check
        run: |
          echo "ðŸ¥ Performing health check..."
          timeout 30 bash -c 'until curl -f http://localhost:32542/health; do sleep 2; done'
          echo "âœ… Health check passed!"

      - name: Create deployment summary
        run: |
          echo "## Self-hosted Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build & Deploy**: Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– **Version**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Target**: Kubernetes cluster (direct deployment)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¥ **Health**: Verified" >> $GITHUB_STEP_SUMMARY