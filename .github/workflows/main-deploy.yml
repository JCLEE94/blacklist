name: Auto Deploy to Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: blacklist
  DOCKER_BUILDKIT: 1

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
      
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Container Registry
      run: |
        echo "Logging into registry: ${{ env.REGISTRY }}"
        echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
        if [ $? -ne 0 ]; then
          echo "Failed to login to registry"
          exit 1
        fi

    - name: Build Docker image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --cache-from type=local,src=/tmp/.buildx-cache \
          --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
          -f docker/Dockerfile \
          -t ${{ env.REGISTRY }}/jclee94/${{ env.IMAGE_NAME }}:latest \
          -t ${{ env.REGISTRY }}/jclee94/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --load \
          .

    - name: Push to registry
      run: |
        docker push ${{ env.REGISTRY }}/jclee94/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/jclee94/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

    - name: Test image health
      run: |
        # Function to find available port
        find_available_port() {
          local port
          for i in {1..10}; do
            port=$((RANDOM % 55000 + 10000))
            if ! netstat -tuln | grep ":$port " > /dev/null 2>&1; then
              echo $port
              return 0
            fi
          done
          echo "Failed to find available port" >&2
          return 1
        }
        
        # Get available port
        TEST_PORT=$(find_available_port)
        echo "Using dynamic port: $TEST_PORT"
        
        # Cleanup any existing test containers
        docker rm -f test-container || true
        
        # Run container with dynamic port
        docker run --rm --name test-container -d -p $TEST_PORT:2542 ${{ env.REGISTRY }}/jclee94/${{ env.IMAGE_NAME }}:latest
        
        # Wait for container to be ready with timeout
        echo "Waiting for container to be ready..."
        for i in {1..30}; do
          if curl -sf http://localhost:$TEST_PORT/health > /dev/null 2>&1; then
            echo "Container is ready after ${i} seconds"
            break
          fi
          sleep 1
        done
        
        # Final health check with detailed output
        echo "Testing health endpoint at http://localhost:$TEST_PORT/health"
        if ! curl -f http://localhost:$TEST_PORT/health; then
          echo "Health check failed, showing container logs:"
          docker logs test-container
          exit 1
        fi
        
        echo "✅ Health check passed"
        
        # Cleanup
        docker stop test-container || true

    - name: Cleanup old images
      run: |
        docker image prune -f
        docker images | grep ${{ env.IMAGE_NAME }} | grep -v latest | head -n -3 | awk '{print $3}' | xargs -r docker rmi || true

    - name: Logout from registry
      if: always()
      run: docker logout ${{ env.REGISTRY }}

    - name: Docker Compose Deployment Notification
      run: |
        echo "🐳 DOCKER COMPOSE 기반 배포 완료"
        echo "✅ Image pushed to registry: ${{ env.REGISTRY }}/jclee94/${{ env.IMAGE_NAME }}:latest"
        echo "🔄 Watchtower 자동 업데이트: 1시간 내 배포"
        echo ""
        echo "📋 즉시 수동 배포:"
        echo "  docker-compose pull && docker-compose up -d"
        echo ""
        echo "📊 서비스 상태 확인:"
        echo "  docker-compose ps"
        echo "  curl http://localhost:32542/health"
        echo ""
        echo "🎯 Compose 기반 완전 전환 완료 - K8s 의존성 제거됨"