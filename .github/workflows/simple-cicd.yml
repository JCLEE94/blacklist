name: Simple CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: blacklist

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
          config-inline: |
            [registry."registry.jclee.me"]
              http = true
              insecure = true

      - name: Build and Push
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          docker build -f deployment/Dockerfile -t $REGISTRY/$IMAGE_NAME:latest -t $REGISTRY/$IMAGE_NAME:$TIMESTAMP .
          docker push $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:$TIMESTAMP
          echo "âœ… Docker image pushed: $REGISTRY/$IMAGE_NAME:$TIMESTAMP"

      - name: Trigger ArgoCD Sync
        run: |
          echo "ðŸ”„ ArgoCD will automatically sync the new image"
          echo "Check deployment at: https://argo.jclee.me/applications/argocd/blacklist"