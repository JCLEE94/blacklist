name: Simple Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to Docker Registry
        run: |
          echo "${{ secrets.DOCKER_REGISTRY_PASS }}" | docker login registry.jclee.me -u "${{ secrets.DOCKER_REGISTRY_USER }}" --password-stdin
      
      - name: Build Docker Image
        run: |
          docker build -f deployment/Dockerfile -t registry.jclee.me/jclee94/blacklist:latest .
          docker push registry.jclee.me/jclee94/blacklist:latest
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/
          kubectl rollout restart deployment blacklist -n blacklist