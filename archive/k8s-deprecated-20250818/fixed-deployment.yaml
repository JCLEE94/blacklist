---
apiVersion: v1
kind: Namespace
metadata:
  name: blacklist
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  namespace: blacklist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
    spec:
      containers:
      - name: blacklist
        # 로컬 이미지 사용 (이미 존재함)
        image: registry.jclee.me/jclee94/blacklist:latest
        imagePullPolicy: IfNotPresent  # 로컬 이미지 우선 사용
        ports:
        - containerPort: 2542
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "2542"
        - name: DATABASE_URL
          value: "sqlite:////tmp/blacklist.db"
        - name: REDIS_URL
          value: "redis://localhost:6379/0"
        - name: COLLECTION_ENABLED
          value: "true"
        - name: FORCE_DISABLE_COLLECTION
          value: "false"
        readinessProbe:
          httpGet:
            path: /
            port: 2542
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 2542
          initialDelaySeconds: 30
          periodSeconds: 10
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist
  namespace: blacklist
spec:
  type: NodePort
  selector:
    app: blacklist
  ports:
  - port: 2542
    targetPort: 2542
    nodePort: 32542  # 원래 포트 사용