---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.1.5"
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Main deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: blacklist
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blacklist
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: "1.1.5"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2542"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: blacklist-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 2542
          hostPort: 2542
          protocol: TCP
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secrets
        resources:
          requests:
            cpu: 100m      # Increased for better scheduling
            memory: 256Mi  # Increased for better performance
          limits:
            cpu: 1000m     # Increased for burst handling
            memory: 1Gi    # Increased for data processing
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/monitoring/health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: blacklist-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: blacklist-logs-pvc
      imagePullSecrets:
      - name: registry-credentials
      restartPolicy: Always
      terminationGracePeriodSeconds: 30