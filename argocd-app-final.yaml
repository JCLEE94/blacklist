apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: "*"  # Always use latest version
    helm:
      values: |
        image:
          repository: blacklist
          tag: latest
          pullPolicy: Always
        global:
          registry: registry.jclee.me
        replicaCount: 1
        service:
          type: ClusterIP
          port: 80
        config:
          flask_env: production
          collection_enabled: true
          force_disable_collection: false
        redis:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m