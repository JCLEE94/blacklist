apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
  labels:
    app.kubernetes.io/name: blacklist
    environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist.git
    path: k8s/overlays/production
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true