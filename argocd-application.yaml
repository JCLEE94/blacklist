apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-production
  namespace: argocd
  labels:
    app: blacklist
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/jclee/blacklist
    targetRevision: main
    path: k8s/overlays/production
    
  destination:
    server: https://kubernetes.default.svc
    namespace: default
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10
  
  info:
  - name: 'Description'
    value: 'Blacklist 위협 인텔리전스 플랫폼 - Production 환경'
  - name: 'Repository'
    value: 'https://github.com/jclee/blacklist'
  - name: 'Environment'
    value: 'production'
  - name: 'Registry'
    value: 'registry.jclee.me/jclee94/blacklist'

