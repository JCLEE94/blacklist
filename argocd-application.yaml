apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: ">=1.0.0"
    helm:
      releaseName: blacklist
      values: |
        replicaCount: 3
        image:
          repository: registry.jclee.me/jclee94/blacklist
          pullPolicy: Always
        service:
          type: NodePort
          port: 80
          targetPort: 2541
          nodePort: 32452
        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: blacklist.jclee.me
              paths:
                - path: /
                  pathType: Prefix
        env:
          - name: REDIS_URL
            value: "redis://blacklist-redis:6379/0"
          - name: PORT
            value: "2541"
          - name: ENVIRONMENT
            value: "production"
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-development
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: ">=0.1.0"
    helm:
      releaseName: blacklist-dev
      values: |
        replicaCount: 1
        image:
          repository: registry.jclee.me/jclee94/blacklist
          pullPolicy: Always
          tag: develop
        service:
          type: ClusterIP
          port: 80
          targetPort: 8541
        env:
          - name: REDIS_URL
            value: "redis://blacklist-redis:6379/1"
          - name: PORT
            value: "8541"
          - name: ENVIRONMENT
            value: "development"
          - name: DEBUG
            value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  revisionHistoryLimit: 5