apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: "3.2.5"  # Use the available chart version
    helm:
      parameters:
      - name: image.repository
        value: blacklist
      - name: image.tag
        value: latest
      - name: global.registry
        value: registry.jclee.me
      values: |
        replicaCount: 1
        service:
          type: ClusterIP
          port: 80
        ingress:
          enabled: false
        config:
          flask_env: production
          collection_enabled: true
          force_disable_collection: false
        redis:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m