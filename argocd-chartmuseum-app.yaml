apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: "*"
    helm:
      releaseName: blacklist
      values: |
        replicaCount: 3
        image:
          repository: registry.jclee.me/jclee94/blacklist
          tag: latest
          pullPolicy: Always
        service:
          type: NodePort
          port: 80
          nodePort: 32542
        ingress:
          enabled: true
          hosts:
            - host: blacklist.jclee.me
              paths:
                - path: /
                  pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true