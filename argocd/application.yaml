apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-app
  namespace: argocd
  labels:
    app: blacklist
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist.git
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: https://k8s.jclee.me
    namespace: blacklist-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
  info:
    - name: 'Description'
      value: 'Blacklist Management System - Threat Intelligence Platform'
    - name: 'Owner'
      value: 'jclee94@jclee.me'
    - name: 'Version'
      value: '1.0.15'
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas