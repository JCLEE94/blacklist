apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
  annotations:
    # Image updater configuration for registry.jclee.me
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/jclee94/blacklist
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.pull-secret: secret:blacklist/regcred
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  
  # Source repository configuration
  source:
    repoURL: https://github.com/JCLEE94/blacklist
    targetRevision: main
    path: k8s
    
  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
    
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas