apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-helm
  namespace: argocd
  annotations:
    # Image updater for Helm deployment
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/jclee94/blacklist
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/blacklist.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/blacklist.pull-secret: secret:blacklist/regcred
spec:
  project: default
  
  # Helm chart from charts.jclee.me
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: "*"  # Latest version
    helm:
      releaseName: blacklist
      values: |
        image:
          repository: registry.jclee.me/jclee94/blacklist
          tag: latest
          pullPolicy: Always
        
        imagePullSecrets:
          - name: regcred
        
        service:
          type: ClusterIP
          port: 8541
        
        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: blacklist.jclee.me
              paths:
                - path: /
                  pathType: Prefix
        
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        
        env:
          - name: REDIS_URL
            value: "redis://redis:6379/0"
          - name: PORT
            value: "8541"
          - name: FORCE_DISABLE_COLLECTION
            value: "true"
          - name: COLLECTION_ENABLED
            value: "false"
        
        persistence:
          enabled: true
          size: 10Gi
          storageClass: local-path
          
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
    
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true