apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # ArgoCD Image Updater 설정 - production만 자동 업데이트
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.pull-secret: pullsecret:argocd/regcred
    argocd-image-updater.argoproj.io/write-back-method: kustomize
    argocd-image-updater.argoproj.io/kustomize-images: blacklist=registry.jclee.me/blacklist
    notifications.argoproj.io/subscribe.on-deployed.slack: blacklist-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: blacklist-alerts
spec:
  project: blacklist-project
  source:
    repoURL: https://github.com/jclee/blacklist.git
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /data