apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "blacklist.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
data:
  FLASK_ENV: {{ .Values.config.flask_env | quote }}
  DATABASE_URL: {{ .Values.config.database_url | quote }}
  REDIS_URL: {{ .Values.config.redis_url | quote }}
  COLLECTION_ENABLED: {{ .Values.config.collection_enabled | quote }}
  FORCE_DISABLE_COLLECTION: {{ .Values.config.force_disable_collection | quote }}
  PORT: "2541"
  HOST: "0.0.0.0"
  PYTHONUNBUFFERED: "1"