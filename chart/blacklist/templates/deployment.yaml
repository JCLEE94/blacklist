apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blacklist.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "blacklist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blacklist.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 2541
          protocol: TCP
        env:
        - name: PORT
          value: "2541"
        - name: HOST
          value: "0.0.0.0"
        - name: FLASK_ENV
          value: {{ .Values.config.flask_env }}
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_URL
          value: {{ .Values.config.redis_url }}
        - name: DATABASE_URL
          value: {{ .Values.config.database_url }}
        - name: FORCE_DISABLE_COLLECTION
          value: {{ .Values.config.force_disable_collection | quote }}
        - name: COLLECTION_ENABLED
          value: {{ .Values.config.collection_enabled | quote }}
        {{- if .Values.health.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.health.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.health.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.health.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.health.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.health.liveness.failureThreshold }}
        {{- end }}
        {{- if .Values.health.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.health.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.health.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.health.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.health.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.health.readiness.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}