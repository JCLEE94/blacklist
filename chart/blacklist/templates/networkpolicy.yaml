apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "blacklist.fullname" . }}-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "blacklist.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    - namespaceSelector:
        matchLabels:
          name: argocd
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 2541
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    ports:
    - protocol: TCP
      port: 6379  # Redis
  - to: []  # DNS, external APIs
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP  
      port: 53
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP