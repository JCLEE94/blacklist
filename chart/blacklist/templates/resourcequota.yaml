apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "blacklist.fullname" . }}-quota
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  hard:
    requests.cpu: "200m"
    requests.memory: "200Mi"
    limits.cpu: "500m"  
    limits.memory: "400Mi"
    persistentvolumeclaims: "0"
    pods: "5"
    services: "3"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "blacklist.fullname" . }}-limits
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  limits:
  - default:
      cpu: "100m"
      memory: "128Mi"
    defaultRequest:
      cpu: "50m"
      memory: "64Mi"
    type: Container
  - max:
      cpu: "500m"
      memory: "512Mi"
    min:
      cpu: "10m"
      memory: "32Mi"
    type: Container