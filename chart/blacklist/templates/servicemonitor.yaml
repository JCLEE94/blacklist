apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "blacklist.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "blacklist.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /health
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true