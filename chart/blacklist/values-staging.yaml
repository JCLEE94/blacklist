# Staging values for blacklist chart
replicaCount: 2

image:
  repository: ghcr.io/jclee94/blacklist
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: registry-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 2542

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: blacklist-staging.jclee.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: blacklist-staging-tls
      hosts:
        - blacklist-staging.jclee.me

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

persistence:
  data:
    enabled: true
    storageClass: "default"
    size: 1Gi
  logs:
    enabled: true
    storageClass: "default"
    size: 500Mi

security:
  forceDisableCollection: "true"  # Disabled in staging
  
collection:
  enabled: "false"  # Disabled in staging

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 256Mi

env:
  - name: FLASK_ENV
    value: "staging"
  - name: PORT
    value: "2542"
  - name: FORCE_DISABLE_COLLECTION
    value: "true"
  - name: COLLECTION_ENABLED
    value: "false"

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false