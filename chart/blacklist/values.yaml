global:
  registry: registry.jclee.me
  pullPolicy: IfNotPresent
  
replicaCount: 1
image:
  repository: blacklist
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 2541

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: blacklist.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 25m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

config:
  flask_env: production
  database_url: "sqlite:////tmp/blacklist.db"
  redis_url: "redis://redis:6379/0"
  collection_enabled: true
  force_disable_collection: false
  # GitOps deployment trigger: 2025-08-11T14:30:00Z
  deployment_trigger: "gitops-helm-pipeline-20250811-143000"

health:
  liveness:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

redis:
  enabled: true
  image:
    repository: redis
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 25m
      memory: 32Mi
  persistence:
    enabled: false
    storageClass: ""
    size: 1Gi