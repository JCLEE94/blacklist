# Default values for blacklist
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.jclee.me/blacklist
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  - name: registry-credentials

nameOverride: ""
fullnameOverride: ""

# Namespace configuration
namespace: blacklist
createNamespace: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 80
  targetPort: 2541
  nodePort:
    enabled: true
    port: 32542

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: blacklist.jclee.me
      paths:
        - path: /
          pathType: ImplementationSpecific
  # tls:
  #   - secretName: blacklist-tls
  #     hosts:
  #       - blacklist.jclee.me

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Persistence configuration
persistence:
  data:
    enabled: true
    storageClass: "local-path"
    size: 1Gi
    accessModes:
      - ReadWriteOnce
  logs:
    enabled: true
    storageClass: "local-path"
    size: 500Mi
    accessModes:
      - ReadWriteOnce

# Application configuration
security:
  forceDisableCollection: "false"
  
collection:
  enabled: "true"

# Redis dependency removed - using memory fallback
redis:
  enabled: false

# Environment variables
env:
  - name: FLASK_ENV
    value: "production"
  - name: PORT
    value: "2541"
  - name: DATABASE_URL
    value: "sqlite:////app/instance/blacklist.db"
  - name: REDIS_URL
    value: "redis://localhost:6379/0"

# Probes configuration
livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /ready
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  enabled: false
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30