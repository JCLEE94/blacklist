global:
  registry: registry.jclee.me
  pullPolicy: Always
  
replicaCount: 2
image:
  repository: jclee94/blacklist
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 2541
  targetPort: 2541

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: blacklist.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 25m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

config:
  flask_env: production
  database_url: "sqlite:////tmp/blacklist.db"
  redis_url: "redis://redis:6379/0"
  collection_enabled: true
  force_disable_collection: false
  # GitOps deployment trigger: 2025-08-12T00:40:00Z
  deployment_trigger: "gitops-argocd-sync-fix-20250812-004000"

health:
  liveness:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

imagePullSecrets:
  - name: jclee-registry-secret

redis:
  enabled: false
  image:
    repository: redis
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 25m
      memory: 32Mi
  persistence:
    enabled: false
    storageClass: ""
    size: 1Gi