apiVersion: v2
name: blacklist
description: Enterprise threat intelligence platform with GitOps deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - blacklist
  - threat-intelligence
  - security
home: https://github.com/jclee/blacklist
sources:
  - https://github.com/jclee/blacklist
maintainers:
  - name: JC Lee
    email: jclee@example.com
dependencies:
  - name: redis
    version: "17.3.14"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "19.0.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.48.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled