apiVersion: v1
kind: Secret
metadata:
  name: blacklist-secrets
  namespace: {{ .Values.global.namespace | default "microservices" }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
    app.kubernetes.io/component: secret
    infrastructure: jclee.me
type: Opaque
data:
  {{- include "blacklist.secretData" . | nindent 2 }}

---
{{- if .Values.imagePullSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: jclee-registry-secret
  namespace: {{ .Values.global.namespace | default "microservices" }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry-auth
    infrastructure: jclee.me
type: kubernetes.io/dockerconfigjson
data:
  {{- include "blacklist.registrySecret" . | nindent 2 }}
{{- end }}