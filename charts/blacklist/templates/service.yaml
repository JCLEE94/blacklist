apiVersion: v1
kind: Service
metadata:
  name: {{ include "blacklist.fullname" . }}
  namespace: {{ .Values.global.namespace | default "microservices" }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
    app.kubernetes.io/component: microservice
    infrastructure: jclee.me
  {{- if .Values.monitoring.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort | default 32542 }}
      {{- end }}
    {{- if .Values.monitoring.enabled }}
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "blacklist.selectorLabels" . | nindent 4 }}

---
{{- if .Values.monitoring.enabled }}
# Headless service for service discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blacklist.fullname" . }}-headless
  namespace: {{ .Values.global.namespace | default "microservices" }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
    app.kubernetes.io/component: microservice-headless
    infrastructure: jclee.me
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "blacklist.selectorLabels" . | nindent 4 }}
{{- end }}