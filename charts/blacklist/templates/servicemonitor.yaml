{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "blacklist.fullname" . }}
  namespace: {{ .Values.global.namespace | default "microservices" }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
    infrastructure: jclee.me
    # Prometheus Operator 레이블
    prometheus: kube-prometheus
    release: prometheus
spec:
  selector:
    matchLabels:
      {{- include "blacklist.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: {{ .Values.monitoring.serviceMonitor.port }}
    path: {{ .Values.monitoring.serviceMonitor.path }}
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    # MSA 메트릭 수집 최적화
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*'
      action: drop
    - sourceLabels: [__name__]
      regex: 'promhttp_.*'
      action: drop
    # jclee.me 인프라 라벨 추가
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: kubernetes_namespace
    - targetLabel: infrastructure
      replacement: jclee.me
    - targetLabel: cluster
      replacement: microservices-cluster
  namespaceSelector:
    matchNames:
    - {{ .Values.global.namespace | default "microservices" }}
{{- end }}