replicaCount: 3
image:
  repository: registry.jclee.me/jclee94/blacklist
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: regcred
service:
  type: NodePort
  port: 80
  nodePort: 32542
ingress:
  enabled: true
  hosts:
    - host: blacklist.jclee.me
      paths:
        - path: /
          pathType: Prefix
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
env:
  PORT: "8541"
