# Deployment Configuration Template
# 이 파일은 다양한 환경 배포를 위한 중앙 집중식 설정 템플릿입니다.

# 기본 프로젝트 설정
project:
  name: blacklist
  version: "3.0.0"
  description: "Enterprise threat intelligence platform"

# 환경별 설정
environments:
  development:
    domain: "dev.${BASE_DOMAIN}"
    namespace: "blacklist-dev"
    replicas: 1
    resources:
      cpu: "100m"
      memory: "256Mi"
    debug: true
    
  staging:
    domain: "staging.${BASE_DOMAIN}"
    namespace: "blacklist-staging"
    replicas: 2
    resources:
      cpu: "200m"
      memory: "512Mi"
    debug: false
    
  production:
    domain: "${BASE_DOMAIN}"
    namespace: "blacklist"
    replicas: 3
    resources:
      cpu: "500m"
      memory: "1Gi"
    debug: false

# 레지스트리 설정
registry:
  url: "${REGISTRY_URL}"
  username: "${REGISTRY_USERNAME}"
  password: "${REGISTRY_PASSWORD}"
  image_name: "blacklist"
  
# Helm 차트 설정
helm:
  repository: "${HELM_REPOSITORY}"
  chart_name: "blacklist"
  
# ArgoCD 설정
argocd:
  server: "${ARGOCD_SERVER}"
  project: "default"
  sync_policy:
    automated: true
    prune: true
    self_heal: true
  
# Kubernetes 클러스터 설정
clusters:
  primary:
    name: "local"
    context: "${PRIMARY_K8S_CONTEXT}"
    server: "${PRIMARY_K8S_SERVER}"
  secondary:
    name: "remote"
    context: "${SECONDARY_K8S_CONTEXT}"
    server: "${SECONDARY_K8S_SERVER}"
    user: "${REMOTE_USER}"
    
# Git 설정
git:
  repository: "${GIT_REPOSITORY}"
  branch: "main"
  username: "${GIT_USERNAME}"
  email: "${GIT_EMAIL}"
  
# 네트워킹 설정
networking:
  ports:
    app: 8541
    production: 2541
    nodeport: 32452
  ingress:
    enabled: true
    tls: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"

# 보안 설정
security:
  secrets:
    regtech_username: "${REGTECH_USERNAME}"
    regtech_password: "${REGTECH_PASSWORD}"
    secudium_username: "${SECUDIUM_USERNAME}"
    secudium_password: "${SECUDIUM_PASSWORD}"
    jwt_secret: "${JWT_SECRET_KEY}"
    api_secret: "${API_SECRET_KEY}"
    
# 모니터링 설정
monitoring:
  enabled: true
  prometheus:
    scrape_interval: "30s"
  grafana:
    dashboard_enabled: true
    
# Cloudflare 설정 (선택사항)
cloudflare:
  enabled: "${ENABLE_CLOUDFLARED:-false}"
  tunnel_token: "${CLOUDFLARE_TUNNEL_TOKEN}"
  hostname: "${CLOUDFLARE_HOSTNAME}"
  
# 데이터베이스 설정
database:
  type: "sqlite"
  path: "/app/instance/blacklist.db"
  backup_enabled: true
  retention_days: 90
  
# 로깅 설정
logging:
  level: "${LOG_LEVEL:-INFO}"
  format: "json"
  rotation: "10MB"