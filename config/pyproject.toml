[tool.bandit]
# Bandit security scanner configuration
exclude_dirs = ["tests", ".venv", "venv", ".git", "__pycache__"]
skips = ["B104", "B105", "B605", "B607"]

# B104: Hardcoded bind to 0.0.0.0 (required for Docker)
# B105: Hardcoded password string (test fixtures only)  
# B605: Shell injection (not used)
# B607: Starting process with partial path (Docker)

[tool.bandit.assert_used]
skips = ["*/test_*.py", "*_test.py"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q --tb=short"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "api: API tests",
    "slow: Slow tests",
    "collection: Collection system tests",
    "regtech: REGTECH specific tests",
    "secudium: SECUDIUM specific tests"
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/config/*",
    "*/setup.py"
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = ".dev-reports/htmlcov"