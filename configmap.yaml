apiVersion: v1
kind: ConfigMap
metadata:
  name: blacklist-config
  labels:
    app: blacklist
data:
  # Application Configuration
  FLASK_ENV: "production"
  PORT: "2541"
  HOST: "0.0.0.0"
  PYTHONUNBUFFERED: "1"
  
  # Database Configuration
  DATABASE_URL: "sqlite:////app/instance/blacklist.db"
  REDIS_URL: "redis://blacklist-redis:6379/0"
  
  # Application Settings
  GUNICORN_WORKERS: "2"
  GUNICORN_THREADS: "4"
  
  # Security Settings (기본값 - 프로덕션에서 오버라이드 필요)
  FORCE_DISABLE_COLLECTION: "false"
  COLLECTION_ENABLED: "true"
  RESTART_PROTECTION: "false"
  MAX_AUTH_ATTEMPTS: "5"
  BLOCK_DURATION_HOURS: "1"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Performance Settings
  CACHE_TIMEOUT: "300"
  REQUEST_TIMEOUT: "60"
  
  # Health Check Settings
  HEALTH_CHECK_TIMEOUT: "10"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Collection Settings
  COLLECTION_INTERVAL: "3600"  # 1 hour
  COLLECTION_RETRY_ATTEMPTS: "3"
  COLLECTION_RETRY_DELAY: "60"
  
  # API Rate Limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_PERIOD: "900"  # 15 minutes
  
  # External API Timeouts
  EXTERNAL_API_TIMEOUT: "30"
  EXTERNAL_API_RETRIES: "3"