apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  labels:
    app: blacklist
    component: api-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: blacklist
      component: api-server
  template:
    metadata:
      labels:
        app: blacklist
        component: api-server
    spec:
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:20250811-105606-a3d1880
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 2541
          protocol: TCP
        env:
        - name: PORT
          value: "2541"
        - name: HOST
          value: "0.0.0.0"
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: DATABASE_URL
          value: "sqlite:////tmp/blacklist.db"
        - name: FORCE_DISABLE_COLLECTION
          value: "true"
        - name: COLLECTION_ENABLED
          value: "false"
        volumeMounts:
        - name: tmp-storage
          mountPath: /tmp
        - name: app-storage
          mountPath: /app/instance
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
      volumes:
      - name: tmp-storage
        emptyDir: {}
      - name: app-storage
        emptyDir: {}
      imagePullSecrets:
      - name: registry-secret
      restartPolicy: Always