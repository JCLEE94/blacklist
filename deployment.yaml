apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  labels:
    app: blacklist
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
        version: v1
    spec:
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        ports:
        - containerPort: 32542
          name: http
        env:
        - name: PORT
          value: "32542"
        - name: HOST
          value: "0.0.0.0"
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: DATABASE_URL
          value: "sqlite:////tmp/blacklist.db"
        - name: FORCE_DISABLE_COLLECTION
          value: "false"
        - name: COLLECTION_ENABLED
          value: "true"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi" 
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 32542
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 32542
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: blacklist
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist
      component: redis
  template:
    metadata:
      labels:
        app: blacklist
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"