apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  labels:
    app: blacklist
    component: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist
      component: api-server
  template:
    metadata:
      labels:
        app: blacklist
        component: api-server
    spec:
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:20250811-133541-96ab793
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 2541
        env:
        - name: PORT
          value: "2541"
        - name: HOST
          value: "0.0.0.0"
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_URL
          value: "redis://blacklist-redis:6379/0"
        - name: DATABASE_URL
          value: "sqlite:////tmp/blacklist.db"
        - name: FORCE_DISABLE_COLLECTION
          value: "true"
        - name: COLLECTION_ENABLED
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      imagePullSecrets:
      - name: registry-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: blacklist
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist
      component: redis
  template:
    metadata:
      labels:
        app: blacklist
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"