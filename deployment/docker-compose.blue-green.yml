# Blue-Green Deployment Configuration
version: '3.8'

services:
  # Nginx load balancer for blue-green switching
  nginx:
    image: nginx:alpine
    ports:
      - "2541:80"
    volumes:
      - ./nginx-blue-green.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-blue
      - app-green
    networks:
      - blacklist-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      
  # Blue environment (new version)
  app-blue:
    image: ${REGISTRY}/${IMAGE_NAME}:${BLUE_VERSION}
    environment:
      - FLASK_ENV=production
      - REGTECH_USERNAME=${REGTECH_USERNAME}
      - REGTECH_PASSWORD=${REGTECH_PASSWORD}
      - SECUDIUM_USERNAME=${SECUDIUM_USERNAME}
      - SECUDIUM_PASSWORD=${SECUDIUM_PASSWORD}
      - PORT=8541
      - REDIS_URL=redis://redis:6379/0
      - DEPLOYMENT_COLOR=blue
    volumes:
      - blue-data:/app/instance
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "deployment.color=blue"
      - "com.centurylinklabs.watchtower.enable=false"
      
  # Green environment (current version)
  app-green:
    image: ${REGISTRY}/${IMAGE_NAME}:${GREEN_VERSION}
    environment:
      - FLASK_ENV=production
      - REGTECH_USERNAME=${REGTECH_USERNAME}
      - REGTECH_PASSWORD=${REGTECH_PASSWORD}
      - SECUDIUM_USERNAME=${SECUDIUM_USERNAME}
      - SECUDIUM_PASSWORD=${SECUDIUM_PASSWORD}
      - PORT=8541
      - REDIS_URL=redis://redis:6379/0
      - DEPLOYMENT_COLOR=green
    volumes:
      - green-data:/app/instance
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "deployment.color=green"
      - "com.centurylinklabs.watchtower.enable=false"
      
  # Shared Redis
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - blacklist-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  blue-data:
  green-data:
  redis-data:

networks:
  blacklist-network:
    driver: bridge