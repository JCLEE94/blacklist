version: '3.8'

services:
  app:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist-app
    ports:
      - "2541:2541"
    environment:
      - PORT=2541
      - HOST=0.0.0.0
      - TZ=Asia/Seoul
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - REGTECH_USERNAME=${REGTECH_USERNAME}
      - REGTECH_PASSWORD=${REGTECH_PASSWORD}
      - SECUDIUM_USERNAME=${SECUDIUM_USERNAME}
      - SECUDIUM_PASSWORD=${SECUDIUM_PASSWORD}

    volumes:
      - ./instance:/app/instance
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - blacklist-network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  blacklist-network:
    driver: bridge

volumes:
  redis_data:
    driver: local