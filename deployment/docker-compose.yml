version: '3.8'

services:
  blacklist-app:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist-app
    restart: unless-stopped
    ports:
      - "2541:2541"
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - HOST=0.0.0.0
      - REDIS_URL=redis://blacklist-redis:6379/0
      - REGTECH_USERNAME=nextrade
      - REGTECH_PASSWORD=Sprtmxm1@3
      - SECUDIUM_USERNAME=nextrade
      - SECUDIUM_PASSWORD=Sprtmxm1@3
    volumes:
      - ./instance:/app/instance
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - blacklist-redis
    networks:
      - blacklist-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  blacklist-redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  blacklist-network:
    driver: bridge

volumes:
  redis-data:
    driver: local