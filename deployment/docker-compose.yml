version: '3.8'

services:
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "2541:2541"
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - HOST=0.0.0.0
      - REGTECH_USERNAME=nextrade
      - REGTECH_PASSWORD=Sprtmxm1@3
      - REGTECH_BEARER_TOKEN=${REGTECH_BEARER_TOKEN:-}
      - SECUDIUM_USERNAME=nextrade
      - SECUDIUM_PASSWORD=Sprtmxm1@3
    volumes:
      - blacklist-instance:/app/instance
      - blacklist-data:/app/data
      - blacklist-logs:/app/logs
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.stop-timeout=30s"
      - "app.name=blacklist"
      - "app.version=latest"
      - "registry.source=registry.jclee.me/blacklist:latest"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  blacklist-instance:
    name: blacklist-instance
    driver: local
  blacklist-data:
    name: blacklist-data
    driver: local
  blacklist-logs:
    name: blacklist-logs
    driver: local