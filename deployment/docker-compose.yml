version: '3.8'

services:
  blacklist:
    image: ghcr.io/jclee94/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "2541:2541"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - HOST=0.0.0.0
    volumes:
      - ./instance:/app/instance
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro  # .env 파일을 컨테이너에 마운트 (읽기 전용)
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.notification-url=https://api.github.com/repos/JCLEE94/blacklist/dispatches"
      - "com.centurylinklabs.watchtower.notification-template={{range .}}{{.Message}}{{end}}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
