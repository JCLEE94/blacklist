events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Blue-green switching is controlled by this upstream
        # Initially, traffic goes to green (current version)
        server app-green:8541 max_fails=3 fail_timeout=30s;
        
        # During deployment, this is switched to blue
        # server app-blue:8541 max_fails=3 fail_timeout=30s;
    }
    
    # Canary upstream for gradual traffic shifting
    upstream canary {
        server app-blue:8541 max_fails=1 fail_timeout=10s;
    }
    
    map $http_x_canary $pool {
        default backend;
        "true" canary;
    }
    
    server {
        listen 80;
        
        location /health {
            # Health checks always go to active backend
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        location / {
            # Use map to support canary deployments
            proxy_pass http://$pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
            
            # Compression
            gzip on;
            gzip_types text/plain application/json text/xml application/xml;
        }
        
        # Status endpoint for monitoring
        location /nginx-status {
            stub_status;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        # Blue environment direct access (for testing)
        location /blue/ {
            rewrite ^/blue/(.*) /$1 break;
            proxy_pass http://app-blue:8541;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Green environment direct access (for testing)
        location /green/ {
            rewrite ^/green/(.*) /$1 break;
            proxy_pass http://app-green:8541;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
                    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
}