apiVersion: v1
kind: Namespace
metadata:
  name: blacklist
  labels:
    name: blacklist
    app: blacklist-management-system
    environment: production
  annotations:
    kubernetes.io/managed-by: "Blacklist Management System"
    description: "Namespace for Blacklist Management System deployment"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: blacklist-limits
  namespace: blacklist
spec:
  limits:
  - default:
      cpu: "1000m"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: blacklist-quota
  namespace: blacklist
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "10"
    persistentvolumeclaims: "4"