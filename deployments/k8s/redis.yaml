apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: blacklist
  labels:
    app: blacklist
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-redis
  namespace: blacklist
  labels:
    app: blacklist
    component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: blacklist
      component: redis
  template:
    metadata:
      labels:
        app: blacklist
        component: redis
    spec:
      containers:
      - name: redis
        image: registry.jclee.me/blacklist-redis:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_MAXMEMORY
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: REDIS_MAXMEMORY
        - name: REDIS_MAXMEMORY_POLICY
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: REDIS_MAXMEMORY_POLICY
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-redis
  namespace: blacklist
  labels:
    app: blacklist
    component: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: blacklist
    component: redis
  type: ClusterIP