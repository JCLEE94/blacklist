version: '3.8'

services:
  # Redis만 먼저 테스트
  redis:
    image: redis:7-alpine
    container_name: blacklist-redis-test
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 테스트
  postgres:
    image: postgres:15
    container_name: blacklist-postgres-test
    environment:
      POSTGRES_DB: blacklist
      POSTGRES_USER: blacklist_user
      POSTGRES_PASSWORD: blacklist_pass123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blacklist_user -d blacklist"]
      interval: 10s
      timeout: 5s
      retries: 5
