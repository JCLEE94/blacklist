version: '3.8'

# Production deployment configuration
# Deploy path: /var/services/homes/docker/app/blacklist/

services:
  blacklist-app:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist-app
    restart: unless-stopped
    ports:
      - "2541:2541"
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - HOST=0.0.0.0
      - REDIS_URL=redis://blacklist-redis:6379/0
      - REGTECH_USERNAME=${REGTECH_USERNAME:-nextrade}
      - REGTECH_PASSWORD=${REGTECH_PASSWORD:-Sprtmxm1@3}
      - SECUDIUM_USERNAME=${SECUDIUM_USERNAME:-nextrade}
      - SECUDIUM_PASSWORD=${SECUDIUM_PASSWORD:-Sprtmxm1@3}
    volumes:
      # Bind mounts for persistent data
      - /var/services/homes/docker/app/blacklist/instance:/app/instance
      - /var/services/homes/docker/app/blacklist/data:/app/data
      - /var/services/homes/docker/app/blacklist/logs:/app/logs
    depends_on:
      - blacklist-redis
    networks:
      - blacklist-network
    labels:
      # Enable Watchtower auto-update
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  blacklist-redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Watchtower for auto-updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/services/homes/docker/.docker/config.json:/config/config.json:ro
    environment:
      - WATCHTOWER_POLL_INTERVAL=30
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_ROLLING_RESTART=true
      - DOCKER_CONFIG=/config
      - TZ=Asia/Seoul
    command: --interval 30 --cleanup

networks:
  blacklist-network:
    driver: bridge

volumes:
  redis-data:
    driver: local