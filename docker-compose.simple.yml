# 간단한 Docker Compose 구성 - 리소스 제한 없음
# 다른 서버에서 "nanocpu not set" 에러 발생 시 사용
version: '3.3'

services:
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "32542:2542"
    volumes:
      - ./data:/app/instance
      - ./logs:/app/logs
    environment:
      FLASK_ENV: production
      PORT: 2542
      DATABASE_URL: "postgresql://blacklist_user:blacklist_password_change_me@postgresql:5432/blacklist"
      REDIS_URL: redis://redis:6379/0
      COLLECTION_ENABLED: "true"
      FORCE_DISABLE_COLLECTION: "false"
      MAX_AUTH_ATTEMPTS: 5
      BLOCK_DURATION_HOURS: 1
      GUNICORN_WORKERS: 4
      GUNICORN_THREADS: 2
      GUNICORN_TIMEOUT: 60
    env_file:
      - ./.env
    depends_on:
      - redis
      - postgresql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blacklist-net

  redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - blacklist-net

  postgresql:
    image: postgres:15-alpine
    container_name: blacklist-postgresql
    restart: unless-stopped
    ports:
      - "32543:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: blacklist
      POSTGRES_USER: blacklist_user
      POSTGRES_PASSWORD: blacklist_password_change_me
      PGDATA: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "blacklist_user", "-d", "blacklist"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - blacklist-net

volumes:
  redis_data:
  postgresql_data:

networks:
  blacklist-net:
    driver: bridge