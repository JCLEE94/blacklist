version: '3.8'

services:
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "2541:2541"
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - HOST=0.0.0.0
      # Redis URL을 제거하여 메모리 캐시 사용
      # - REDIS_URL=redis://blacklist-redis:6379/0
      - REGTECH_USERNAME=nextrade
      - REGTECH_PASSWORD=Sprtmxm1@3
      - SECUDIUM_USERNAME=nextrade
      - SECUDIUM_PASSWORD=Sprtmxm1@3
    volumes:
      - ${BLACKLIST_INSTANCE_PATH:-./instance}:/app/instance
      - ${BLACKLIST_DATA_PATH:-./data}:/app/data
      - ${BLACKLIST_LOGS_PATH:-./logs}:/app/logs
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s