version: '3.8'

services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower-blacklist
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_POLL_INTERVAL=120  # Check every 2 minutes
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=watchtower@jclee.me
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=qws941@kakao.com
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=smtp.gmail.com
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT=587
      - WATCHTOWER_NOTIFICATION_EMAIL_DELAY=0
      - DOCKER_CONFIG=/config.json
      - TZ=Asia/Seoul
    command: --interval 120 --cleanup --include-restarting --label-enable
    labels:
      - "com.centurylinklabs.watchtower.enable=false"  # Don't update watchtower itself
    networks:
      - blacklist-network

networks:
  blacklist-network:
    external: true