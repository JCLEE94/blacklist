version: '3.8'

services:
  # Main Application
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.monitor-only=false"
      - "com.centurylinklabs.watchtower.cleanup=true"
      - "com.centurylinklabs.watchtower.notification-level=info"
    ports:
      - "32542:2541"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/instance/blacklist.db
      # ✅ 외부 인증 활성화 (사용자 요청)
      - FORCE_DISABLE_COLLECTION=false
      - COLLECTION_ENABLED=true
      - RESTART_PROTECTION=false
      - MAX_AUTH_ATTEMPTS=5
      - BLOCK_DURATION_HOURS=1
      # Application optimization
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=2
      - GUNICORN_THREADS=4
    volumes:
      - ./instance:/app/instance:rw
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./.env:/app/.env:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'
        reservations:
          memory: 256m
          cpus: '0.25'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'
        reservations:
          memory: 128m
          cpus: '0.1'

volumes:
  redis_data:
    driver: local

networks:
  blacklist-network:
    driver: bridge