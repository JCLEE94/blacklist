version: '3.8'

services:
  blacklist:
    image: registry.jclee.me/jclee94/blacklist:latest
    container_name: blacklist
    ports:
      - "32542:2541"
    environment:
      - FLASK_ENV=production
      - PORT=2541
      - DATABASE_URL=sqlite:////app/instance/blacklist.db
      - REDIS_URL=redis://redis:6379/0
      - FORCE_DISABLE_COLLECTION=false
      - COLLECTION_ENABLED=true
      - RESTART_PROTECTION=false
      - MAX_AUTH_ATTEMPTS=5
      - BLOCK_DURATION_HOURS=1
    volumes:
      - ./data:/app/instance
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2541/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis-data: