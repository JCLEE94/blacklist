# Docker Compose 기반 배포 - PostgreSQL + Redis
# Private Registry: registry.jclee.me
version: '3.9'

services:
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "32542:2542"
    volumes:
      - ./data:/app/instance
      - ./logs:/app/logs
    environment:
      FLASK_ENV: production
      PORT: 2542
      DATABASE_URL: "postgresql://blacklist_user:blacklist_password_change_me@postgresql:5432/blacklist"
      REDIS_URL: redis://redis:6379/0
      COLLECTION_ENABLED: "true"
      FORCE_DISABLE_COLLECTION: "false"
      MAX_AUTH_ATTEMPTS: 5
      BLOCK_DURATION_HOURS: 1
      # Performance
      GUNICORN_WORKERS: 4
      GUNICORN_THREADS: 2
      GUNICORN_TIMEOUT: 60
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "com.watchtower.enable=true"
      - "com.watchtower.scope=blacklist"

  redis:
    image: registry.jclee.me/blacklist-redis:latest
    container_name: blacklist-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    environment:
      - REDIS_MAXMEMORY=1gb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M
    labels:
      - "com.watchtower.enable=true"
      - "com.watchtower.scope=blacklist"

  postgresql:
    image: registry.jclee.me/blacklist-postgresql:latest
    container_name: blacklist-postgresql
    restart: unless-stopped
    ports:
      - "32543:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./postgresql-init:/docker-entrypoint-initdb.d/extra
    environment:
      POSTGRES_DB: blacklist
      POSTGRES_USER: blacklist_user
      POSTGRES_PASSWORD: blacklist_password_change_me
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "blacklist_user", "-d", "blacklist"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    labels:
      - "com.watchtower.enable=true"
      - "com.watchtower.scope=blacklist"

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis-data
  postgresql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./postgresql-data

networks:
  blacklist-net:
    driver: bridge
    name: blacklist-network
    external: true