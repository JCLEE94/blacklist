version: '3.9'

services:
  blacklist:
    image: registry.jclee.me/jclee94/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "32542:2542"
    volumes:
      - ./data:/app/instance
      - ./logs:/app/logs
    environment:
      FLASK_ENV: production
      PORT: 2542
      DATABASE_URL: sqlite:////app/instance/blacklist.db
      REDIS_URL: redis://redis:6379/0
      COLLECTION_ENABLED: "true"
      FORCE_DISABLE_COLLECTION: "false"
      MAX_AUTH_ATTEMPTS: 5
      BLOCK_DURATION_HOURS: 1
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis-data

networks:
  blacklist-net:
    driver: bridge
    name: blacklist-network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16