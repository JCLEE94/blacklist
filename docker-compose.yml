version: '3.8'

services:
  # Container 1: Main Application
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "32542:2542"
    environment:
      - PORT=2542
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@blacklist-postgres:5432/blacklist
      - REDIS_URL=redis://blacklist-redis:6379/0
      - FORCE_DISABLE_COLLECTION=false
      - COLLECTION_ENABLED=true
      - SECRET_KEY=${SECRET_KEY:-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-in-production}
    volumes:
      - blacklist-data:/app/instance
      - ./data:/app/data
    labels:
      # Enable Watchtower auto-update
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - blacklist-network
    depends_on:
      - blacklist-postgres
      - blacklist-redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Container 2: PostgreSQL Database
  blacklist-postgres:
    image: postgres:15-alpine
    container_name: blacklist-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=blacklist
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    labels:
      # Don't auto-update database
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Container 3: Redis Cache
  blacklist-redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    labels:
      # Don't auto-update cache
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  blacklist-network:
    driver: bridge
    name: blacklist-network

volumes:
  blacklist-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local