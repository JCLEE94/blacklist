# Docker Compose 기반 배포 (K8s 대신 사용)
# Watchtower 자동 업데이트 + Registry 연동
version: '3.9'

services:
  blacklist:
    image: registry.jclee.me/blacklist:latest
    container_name: blacklist
    restart: unless-stopped
    ports:
      - "32542:2542"
    volumes:
      - ../data:/app/instance
      - ../logs:/app/logs
    environment:
      FLASK_ENV: production
      PORT: 2542
      DATABASE_URL: "sqlite:///:memory:"
      REDIS_URL: redis://redis:6379/0
      COLLECTION_ENABLED: "true"
      FORCE_DISABLE_COLLECTION: "false"
      MAX_AUTH_ATTEMPTS: 5
      BLOCK_DURATION_HOURS: 1
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: blacklist-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # 1시간마다 업데이트 체크 (프로덕션)
      WATCHTOWER_POLL_INTERVAL: 3600
      # 오래된 이미지 자동 삭제
      WATCHTOWER_CLEANUP: "true"
      # 특정 컨테이너만 업데이트 (blacklist 컨테이너만)
      WATCHTOWER_SCOPE: blacklist
      # 로그 레벨
      WATCHTOWER_DEBUG: "false"
      # 시간대
      TZ: Asia/Seoul
      # 업데이트 후 알림 (선택사항)
      WATCHTOWER_NOTIFICATIONS: shoutrrr
      WATCHTOWER_NOTIFICATION_URL: "generic+http://localhost:32542/webhook/watchtower"
    command: blacklist
    networks:
      - blacklist-net
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis-data

networks:
  blacklist-net:
    driver: bridge
    name: blacklist-network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16