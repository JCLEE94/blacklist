<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Component gradients -->
    <linearGradient id="dataSourceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="consumerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#ffffff" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="960" y="80" text-anchor="middle" fill="white" font-size="56" font-weight="bold" font-family="Arial, sans-serif">
    Blacklist Management System Architecture
  </text>
  
  <!-- Architecture Layout -->
  <g transform="translate(100, 150)">
    
    <!-- Data Sources Layer -->
    <g id="dataSources">
      <rect x="0" y="0" width="350" height="700" rx="20" fill="url(#dataSourceGradient)" opacity="0.2" stroke="url(#dataSourceGradient)" stroke-width="3"/>
      <text x="175" y="40" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Data Sources</text>
      
      <!-- Individual sources -->
      <g transform="translate(25, 80)">
        <rect x="0" y="0" width="300" height="120" rx="15" fill="url(#dataSourceGradient)" filter="url(#shadow)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-size="24" font-weight="bold">REGTECH</text>
        <text x="150" y="70" text-anchor="middle" fill="#ecf0f1" font-size="18">금융보안원</text>
        <text x="150" y="95" text-anchor="middle" fill="#ecf0f1" font-size="16">~1,200 IPs</text>
      </g>
      
      <g transform="translate(25, 220)">
        <rect x="0" y="0" width="300" height="120" rx="15" fill="url(#dataSourceGradient)" filter="url(#shadow)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-size="24" font-weight="bold">SECUDIUM</text>
        <text x="150" y="70" text-anchor="middle" fill="#ecf0f1" font-size="18">위협 인텔리전스</text>
        <text x="150" y="95" text-anchor="middle" fill="#ecf0f1" font-size="16">Excel 기반</text>
      </g>
      
      <g transform="translate(25, 360)">
        <rect x="0" y="0" width="300" height="120" rx="15" fill="url(#dataSourceGradient)" filter="url(#shadow)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Public Intel</text>
        <text x="150" y="70" text-anchor="middle" fill="#ecf0f1" font-size="18">공개 위협 정보</text>
        <text x="150" y="95" text-anchor="middle" fill="#ecf0f1" font-size="16">URL/File 소스</text>
      </g>
      
      <!-- Plugin System -->
      <g transform="translate(25, 540)">
        <rect x="0" y="0" width="300" height="100" rx="15" fill="#34495e" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="150" y="35" text-anchor="middle" fill="#3498db" font-size="20" font-weight="bold">Plugin System</text>
        <text x="150" y="60" text-anchor="middle" fill="#95a5a6" font-size="16">BaseIPSource</text>
        <text x="150" y="80" text-anchor="middle" fill="#95a5a6" font-size="16">확장 가능한 구조</text>
      </g>
    </g>
    
    <!-- Core Application Layer -->
    <g id="coreApp" transform="translate(450, 0)">
      <rect x="0" y="0" width="500" height="700" rx="20" fill="url(#coreGradient)" opacity="0.2" stroke="url(#coreGradient)" stroke-width="3"/>
      <text x="250" y="40" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Application Core</text>
      
      <!-- Core components -->
      <g transform="translate(25, 80)">
        <!-- Collection Manager -->
        <rect x="0" y="0" width="450" height="100" rx="15" fill="url(#coreGradient)" filter="url(#shadow)"/>
        <text x="225" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">Collection Manager</text>
        <text x="225" y="60" text-anchor="middle" fill="#ecf0f1" font-size="16">• 중앙 수집 제어 (ON/OFF)</text>
        <text x="225" y="80" text-anchor="middle" fill="#ecf0f1" font-size="16">• 소스별 트리거 • 데이터 생명주기 관리</text>
      </g>
      
      <g transform="translate(25, 200)">
        <!-- Blacklist Manager -->
        <rect x="0" y="0" width="450" height="100" rx="15" fill="url(#coreGradient)" filter="url(#shadow)"/>
        <text x="225" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">Blacklist Manager</text>
        <text x="225" y="60" text-anchor="middle" fill="#ecf0f1" font-size="16">• IP 관리 핵심 로직</text>
        <text x="225" y="80" text-anchor="middle" fill="#ecf0f1" font-size="16">• 중복 제거 • 검증 • 정규화</text>
      </g>
      
      <g transform="translate(25, 320)">
        <!-- Cache & DB -->
        <rect x="0" y="0" width="215" height="100" rx="15" fill="#e67e22" filter="url(#shadow)"/>
        <text x="107" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Cache Layer</text>
        <text x="107" y="60" text-anchor="middle" fill="#ecf0f1" font-size="16">Redis Primary</text>
        <text x="107" y="80" text-anchor="middle" fill="#ecf0f1" font-size="16">Memory Fallback</text>
      </g>
      
      <g transform="translate(235, 320)">
        <rect x="0" y="0" width="215" height="100" rx="15" fill="#f39c12" filter="url(#shadow)"/>
        <text x="107" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Database</text>
        <text x="107" y="60" text-anchor="middle" fill="#ecf0f1" font-size="16">SQLite</text>
        <text x="107" y="80" text-anchor="middle" fill="#ecf0f1" font-size="16">3개월 보관</text>
      </g>
      
      <g transform="translate(25, 440)">
        <!-- API Server -->
        <rect x="0" y="0" width="450" height="100" rx="15" fill="url(#coreGradient)" filter="url(#shadow)"/>
        <text x="225" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">API Server (Flask)</text>
        <text x="225" y="60" text-anchor="middle" fill="#ecf0f1" font-size="16">• RESTful API • Rate Limiting</text>
        <text x="225" y="80" text-anchor="middle" fill="#ecf0f1" font-size="16">• orjson • Compression • Security Headers</text>
      </g>
      
      <!-- DI Container -->
      <g transform="translate(25, 560)">
        <rect x="0" y="0" width="450" height="80" rx="15" fill="#34495e" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="225" y="30" text-anchor="middle" fill="#e74c3c" font-size="20" font-weight="bold">Dependency Injection Container</text>
        <text x="225" y="55" text-anchor="middle" fill="#95a5a6" font-size="16">서비스 생명주기 관리 • 의존성 자동 주입</text>
      </g>
    </g>
    
    <!-- Infrastructure Layer -->
    <g id="infrastructure" transform="translate(1000, 0)">
      <rect x="0" y="0" width="350" height="400" rx="20" fill="url(#infraGradient)" opacity="0.2" stroke="url(#infraGradient)" stroke-width="3"/>
      <text x="175" y="40" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Infrastructure</text>
      
      <g transform="translate(25, 80)">
        <rect x="0" y="0" width="300" height="80" rx="15" fill="url(#infraGradient)" filter="url(#shadow)"/>
        <text x="150" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">Kubernetes</text>
        <text x="150" y="55" text-anchor="middle" fill="#ecf0f1" font-size="16">K3s / K8s</text>
      </g>
      
      <g transform="translate(25, 180)">
        <rect x="0" y="0" width="300" height="80" rx="15" fill="url(#infraGradient)" filter="url(#shadow)"/>
        <text x="150" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">ArgoCD</text>
        <text x="150" y="55" text-anchor="middle" fill="#ecf0f1" font-size="16">GitOps 자동 배포</text>
      </g>
      
      <g transform="translate(25, 280)">
        <rect x="0" y="0" width="300" height="80" rx="15" fill="url(#infraGradient)" filter="url(#shadow)"/>
        <text x="150" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">Multi-Cluster</text>
        <text x="150" y="55" text-anchor="middle" fill="#ecf0f1" font-size="16">로컬 + 원격 서버</text>
      </g>
    </g>
    
    <!-- Consumers Layer -->
    <g id="consumers" transform="translate(1000, 450)">
      <rect x="0" y="0" width="350" height="250" rx="20" fill="url(#consumerGradient)" opacity="0.2" stroke="url(#consumerGradient)" stroke-width="3"/>
      <text x="175" y="40" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Consumers</text>
      
      <g transform="translate(25, 80)">
        <rect x="0" y="0" width="300" height="60" rx="15" fill="url(#consumerGradient)" filter="url(#shadow)"/>
        <text x="150" y="38" text-anchor="middle" fill="white" font-size="20" font-weight="bold">FortiGate External Connector</text>
      </g>
      
      <g transform="translate(25, 155)">
        <rect x="0" y="0" width="300" height="60" rx="15" fill="url(#consumerGradient)" filter="url(#shadow)"/>
        <text x="150" y="38" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Web Dashboard / API Clients</text>
      </g>
    </g>
    
    <!-- Connections/Arrows -->
    <g id="connections">
      <!-- Data Sources to Core -->
      <path d="M 350 350 L 450 250" stroke="white" stroke-width="3" opacity="0.6" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 350 400 L 450 350" stroke="white" stroke-width="3" opacity="0.6" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 350 450 L 450 450" stroke="white" stroke-width="3" opacity="0.6" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Core to Infrastructure -->
      <path d="M 950 250 L 1000 150" stroke="white" stroke-width="3" opacity="0.6" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 950 350 L 1000 250" stroke="white" stroke-width="3" opacity="0.6" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Core to Consumers -->
      <path d="M 950 500 L 1000 550" stroke="white" stroke-width="3" opacity="0.6" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(1450, 200)">
    <rect x="0" y="0" width="400" height="350" rx="15" fill="#2c3e50" opacity="0.8" filter="url(#shadow)"/>
    <text x="200" y="40" text-anchor="middle" fill="white" font-size="28" font-weight="bold">핵심 특징</text>
    
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="10" fill="#3498db"/>
      <text x="40" y="20" fill="#ecf0f1" font-size="18">의존성 주입 아키텍처</text>
    </g>
    
    <g transform="translate(30, 120)">
      <circle cx="15" cy="15" r="10" fill="#e74c3c"/>
      <text x="40" y="20" fill="#ecf0f1" font-size="18">플러그인 기반 확장성</text>
    </g>
    
    <g transform="translate(30, 160)">
      <circle cx="15" cy="15" r="10" fill="#2ecc71"/>
      <text x="40" y="20" fill="#ecf0f1" font-size="18">다중 계층 진입점</text>
    </g>
    
    <g transform="translate(30, 200)">
      <circle cx="15" cy="15" r="10" fill="#f39c12"/>
      <text x="40" y="20" fill="#ecf0f1" font-size="18">고성능 최적화 (orjson)</text>
    </g>
    
    <g transform="translate(30, 240)">
      <circle cx="15" cy="15" r="10" fill="#9b59b6"/>
      <text x="40" y="20" fill="#ecf0f1" font-size="18">자동 복구 메커니즘</text>
    </g>
    
    <g transform="translate(30, 280)">
      <circle cx="15" cy="15" r="10" fill="#1abc9c"/>
      <text x="40" y="20" fill="#ecf0f1" font-size="18">실시간 데이터 처리</text>
    </g>
  </g>
  
  <!-- Data Flow -->
  <g transform="translate(150, 900)">
    <text x="0" y="0" fill="white" font-size="24" font-weight="bold">데이터 처리 흐름:</text>
    <text x="200" y="0" fill="#ecf0f1" font-size="20">수집 → 정규화 → 검증 → 저장 → 캐싱 → API 제공 → 실시간 활용</text>
  </g>
</svg>