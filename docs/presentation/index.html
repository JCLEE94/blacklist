<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist Management System - Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            overflow: hidden;
        }
        
        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .slide-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .controls {
            background-color: #0f3460;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        
        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #f27121;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .slide-info {
            color: white;
            font-size: 18px;
            min-width: 120px;
            text-align: center;
        }
        
        #slideContent {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
        }
        
        .navigation-dots {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background-color: #e94560;
            transform: scale(1.3);
        }
        
        .dot:hover {
            background-color: #f27121;
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(233, 69, 96, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        /* Keyboard shortcuts info */
        .shortcuts {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 14px;
            z-index: 1000;
        }
        
        /* Animation */
        .slide-transition {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">전체화면</button>
        
        <div class="slide-viewer">
            <object id="slideContent" data="blacklist-system-presentation.svg" type="image/svg+xml" class="slide-transition"></object>
        </div>
        
        <div class="controls">
            <button onclick="previousSlide()" id="prevBtn">이전</button>
            
            <div class="navigation-dots" id="dots"></div>
            
            <div class="slide-info" id="slideInfo">1 / 5</div>
            
            <button onclick="nextSlide()" id="nextBtn">다음</button>
        </div>
        
        <div class="shortcuts">
            키보드: ← 이전 | → 다음 | F 전체화면 | ESC 나가기
        </div>
    </div>
    
    <script>
        let currentSlide = 1;
        const totalSlides = 5;
        let svgDoc = null;
        
        // Initialize presentation
        window.onload = function() {
            const svgObject = document.getElementById('slideContent');
            svgObject.addEventListener('load', function() {
                svgDoc = svgObject.contentDocument;
                initializeDots();
                showSlide(currentSlide);
            });
        };
        
        // Initialize navigation dots
        function initializeDots() {
            const dotsContainer = document.getElementById('dots');
            for (let i = 1; i <= totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }
        
        // Show specific slide
        function showSlide(slideNumber) {
            if (!svgDoc) return;
            
            // Hide all slides
            for (let i = 1; i <= totalSlides; i++) {
                const slide = svgDoc.getElementById('slide' + i);
                if (slide) {
                    slide.style.display = 'none';
                }
            }
            
            // Show current slide
            const currentSlideElement = svgDoc.getElementById('slide' + slideNumber);
            if (currentSlideElement) {
                currentSlideElement.style.display = 'block';
                
                // Adjust viewBox to show only current slide
                const svg = svgDoc.querySelector('svg');
                const slideHeight = 1080;
                const yOffset = (slideNumber - 1) * slideHeight;
                svg.setAttribute('viewBox', `0 ${yOffset} 1920 1080`);
            }
            
            // Update UI
            updateUI();
        }
        
        // Update UI elements
        function updateUI() {
            // Update slide info
            document.getElementById('slideInfo').textContent = `${currentSlide} / ${totalSlides}`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 1;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
            
            // Update dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide - 1);
            });
        }
        
        // Navigation functions
        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
                animateTransition();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
                animateTransition();
            }
        }
        
        function goToSlide(slideNumber) {
            currentSlide = slideNumber;
            showSlide(currentSlide);
            animateTransition();
        }
        
        // Animation
        function animateTransition() {
            const slideContent = document.getElementById('slideContent');
            slideContent.classList.remove('slide-transition');
            void slideContent.offsetWidth; // Trigger reflow
            slideContent.classList.add('slide-transition');
        }
        
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                    const slideNum = parseInt(event.key);
                    if (slideNum >= 1 && slideNum <= totalSlides) {
                        goToSlide(slideNum);
                    }
                    break;
            }
        });
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide(); // Swipe left
                } else {
                    previousSlide(); // Swipe right
                }
            }
        }
    </script>
</body>
</html>
