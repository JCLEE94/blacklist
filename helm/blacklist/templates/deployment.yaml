apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blacklist.fullname" . }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "blacklist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "blacklist.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "blacklist.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.PORT }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: database-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: secret-key
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: jwt-secret-key
            - name: REGTECH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: regtech-username
            - name: REGTECH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: regtech-password
            - name: SECUDIUM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: secudium-username
            - name: SECUDIUM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: secudium-password
            - name: DEFAULT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: default-api-key
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: admin-username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "blacklist.fullname" . }}-secrets
                  key: admin-password
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "blacklist.fullname" . }}-pvc
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}