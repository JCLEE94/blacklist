apiVersion: v1
kind: Secret
metadata:
  name: {{ include "blacklist.fullname" . }}-secrets
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.database_url | quote }}
  secret-key: {{ .Values.secrets.secret_key | quote }}
  jwt-secret-key: {{ .Values.secrets.jwt_secret_key | quote }}
  regtech-username: {{ .Values.secrets.regtech_username | quote }}
  regtech-password: {{ .Values.secrets.regtech_password | quote }}
  secudium-username: {{ .Values.secrets.secudium_username | quote }}
  secudium-password: {{ .Values.secrets.secudium_password | quote }}
  default-api-key: {{ .Values.secrets.default_api_key | quote }}
  admin-username: {{ .Values.secrets.admin_username | quote }}
  admin-password: {{ .Values.secrets.admin_password | quote }}