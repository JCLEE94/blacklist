apiVersion: v1
kind: Service
metadata:
  name: {{ include "blacklist.fullname" . }}
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "blacklist.selectorLabels" . | nindent 4 }}
{{- if .Values.service.nodePort.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blacklist.fullname" . }}-nodeport
  labels:
    {{- include "blacklist.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.nodePort.port }}
      targetPort: http
      nodePort: {{ .Values.service.nodePort.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "blacklist.selectorLabels" . | nindent 4 }}
{{- end }}