# Production values for blacklist
# This overrides values in values.yaml

replicaCount: 3

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

config:
  logLevel: WARNING
  flaskEnv: production
  collectionEnabled: true
  collectionInterval: 1800  # 30 minutes
  workers: 4

persistence:
  enabled: true
  size: 20Gi

# Production uses external secrets
secrets:
  create: false