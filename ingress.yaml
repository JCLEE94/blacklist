apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blacklist-ingress
  namespace: blacklist
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: blacklist.jclee.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blacklist
            port:
              number: 8541