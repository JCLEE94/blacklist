apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-prod
  namespace: argocd
  annotations:
    # Image updater for production
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist
    argocd-image-updater.argoproj.io/blacklist.update-strategy: semver
    argocd-image-updater.argoproj.io/blacklist.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/blacklist.pull-secret: namespace:blacklist:regcred
    # Notifications
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: blacklist-deploy
    notifications.argoproj.io/subscribe.on-sync-failed.slack: blacklist-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist-k8s-config
    targetRevision: main
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Health overrides
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # HPA controls this
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
  revisionHistoryLimit: 5