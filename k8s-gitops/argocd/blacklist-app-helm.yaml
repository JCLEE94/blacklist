apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
  annotations:
    # Image Updater 설정 - 자동 이미지 업데이트
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist:latest
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.pull-secret: namespace:blacklist:regcred
    # Helm 특정 설정
    argocd-image-updater.argoproj.io/blacklist.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/blacklist.helm.image-tag: image.tag
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: git@github.com:JCLEE94/blacklist.git
    targetRevision: main
    path: helm/blacklist
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: image.tag
          value: latest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  
  syncPolicy:
    automated:
      prune: true      # 삭제된 리소스 자동 정리
      selfHeal: true   # 수동 변경 시 자동 복구
      allowEmpty: false # 빈 리소스 방지
    
    syncOptions:
      - CreateNamespace=true              # 네임스페이스 자동 생성
      - PrunePropagationPolicy=foreground # 안전한 리소스 삭제
      - ApplyOutOfSyncOnly=true          # 변경된 리소스만 적용
      - ServerSideApply=true             # 서버 사이드 적용
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  
  # 무시할 차이점
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
  
  revisionHistoryLimit: 5