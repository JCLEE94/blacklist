apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  labels:
    app: blacklist
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
        component: backend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        ports:
        - containerPort: 8541
          name: http
        env:
        - name: PORT
          value: "8541"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8541
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8541
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: blacklist-data
          mountPath: /app/instance
      volumes:
      - name: blacklist-data
        emptyDir: {}