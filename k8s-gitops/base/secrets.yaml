apiVersion: v1
kind: Secret
metadata:
  name: blacklist-secrets
  namespace: blacklist
  labels:
    app: blacklist
    component: secrets
type: Opaque
stringData:
  # 플레이스홀더 - 실제 값은 kubectl로 생성하거나 External Secrets으로 관리
  SECRET_KEY: "placeholder-secret-key"
  REGTECH_USERNAME: "placeholder-username"
  REGTECH_PASSWORD: "placeholder-password"  
  SECUDIUM_USERNAME: "placeholder-username"
  SECUDIUM_PASSWORD: "placeholder-password"

