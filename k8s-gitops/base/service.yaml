apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  labels:
    app: blacklist
spec:
  type: ClusterIP
  selector:
    app: blacklist
  ports:
  - port: 80
    targetPort: 8541
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-nodeport
  labels:
    app: blacklist
spec:
  type: NodePort
  selector:
    app: blacklist
  ports:
  - port: 80
    targetPort: 8541
    nodePort: 32452
    protocol: TCP
    name: http