apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: blacklist
        env:
        - name: ENVIRONMENT
          value: development
        - name: DEBUG
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"