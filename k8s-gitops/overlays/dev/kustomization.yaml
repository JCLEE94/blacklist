apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist-dev

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: blacklist-config
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - FLASK_ENV=development
      - COLLECTION_ENABLED=false
      - WORKERS=2

secretGenerator:
  - name: blacklist-secrets
    envs:
      - .env.secret  # Create this file locally, DO NOT commit

images:
  - name: registry.jclee.me/blacklist
    newTag: dev-latest

replicas:
  - name: blacklist
    count: 1