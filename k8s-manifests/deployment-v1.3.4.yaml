apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
    version: v1.3.4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
        version: v1.3.4
    spec:
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:v1.3.4
        ports:
        - containerPort: 2542
        env:
        - name: VERSION
          value: "v1.3.4"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 2542
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 2542
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  namespace: blacklist
spec:
  selector:
    app: blacklist
  ports:
  - port: 80
    targetPort: 2542
  type: ClusterIP