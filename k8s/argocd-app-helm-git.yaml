apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-helm
  namespace: argocd
  annotations:
    # ArgoCD Image Updater 설정
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.allow-tags: regexp:^(latest|sha-.*|[0-9]{8}-[0-9]{6})$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/blacklist.pull-secret: argocd:registry-credentials
    # Helm values 업데이트
    argocd-image-updater.argoproj.io/blacklist.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/blacklist.helm.image-tag: image.tag
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Git repository에서 Helm chart 사용
    repoURL: https://github.com/JCLEE94/blacklist.git
    targetRevision: main
    path: charts/blacklist
    helm:
      valueFiles:
        - values.yaml
      values: |
        # 이미지 태그 오버라이드 (Image Updater가 자동 업데이트)
        image:
          tag: latest
        
        # 프로덕션 설정 오버라이드
        replicaCount: 3
        
        # 리소스 조정
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        # Redis 비활성화 (외부 Redis 사용)
        redis:
          enabled: false
        
        # Prometheus/Grafana 비활성화
        prometheus:
          enabled: false
        grafana:
          enabled: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3