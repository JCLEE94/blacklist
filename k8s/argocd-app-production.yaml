apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-production
  namespace: argocd
  annotations:
    # 프로덕션은 수동 배포 - Image Updater 비활성화
    # 오프라인 환경에서는 이미지가 로컬에서 로드되므로 자동 업데이트 불필요
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: production
    app: blacklist
    deployment-type: offline
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist.git
    targetRevision: main
    path: k8s/overlays/production  # Kustomize overlay 경로
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist-prod
  syncPolicy:
    # 프로덕션은 수동 동기화
    automated: null
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    - RespectIgnoreDifferences=true
    - FailOnSharedResource=false
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 10  # 프로덕션은 더 많은 히스토리 보관
  # 동기화 전 훅
  info:
  - name: "deployment-notice"
    value: "This is production environment - Manual sync required"
  - name: "offline-deployment"
    value: "Use offline deployment package for air-gapped environments"
  # 헬스체크 설정
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: v1
    kind: Service
    jsonPointers:
    - /spec/clusterIP
  # 리소스 헬스체크
  health:
    liveness:
      httpGet:
        path: /health
        port: 2541  # 프로덕션 포트
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10