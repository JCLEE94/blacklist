apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-staging
  namespace: argocd
  annotations:
    # ArgoCD Image Updater 설정 - 자동 이미지 업데이트
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist:staging
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.allow-tags: "staging,v*"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    # 추가 어노테이션
    argocd-image-updater.argoproj.io/blacklist.pull-secret: namespace:blacklist-staging/regcred
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    app: blacklist
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist.git
    targetRevision: main
    path: k8s/overlays/staging  # Kustomize overlay 경로
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist-staging
  syncPolicy:
    automated:
      prune: true      # 삭제된 리소스 자동 제거
      selfHeal: true   # 수동 변경사항 자동 복구
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5
  # 헬스체크 설정
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas  # HPA가 관리하는 레플리카 수는 무시
  # 리소스 헬스체크
  health:
    liveness:
      httpGet:
        path: /health
        port: 8541
      initialDelaySeconds: 30
      periodSeconds: 10