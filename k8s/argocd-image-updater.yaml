---
# ArgoCD Image Updater Configuration
# This ensures automatic image updates for the blacklist application
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd
data:
  # Registry configuration
  registries.conf: |
    registries:
    - name: jclee-registry
      api_url: https://registry.jclee.me
      prefix: registry.jclee.me
      insecure: no
      credentials: pullsecret:blacklist/registry-credentials
      default: true
      
  # Application-specific configuration
  applications.conf: |
    applications:
    - name: blacklist
      registry: jclee-registry
      image: registry.jclee.me/blacklist
      update_strategy: latest
      pull_policy: always
      
---
# ArgoCD Image Updater Application
apiVersion: batch/v1
kind: CronJob
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  schedule: "*/5 * * * *"  # Check every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: argocd-image-updater
          containers:
          - name: argocd-image-updater
            image: argoproj/argocd-image-updater:stable
            command:
            - /usr/local/bin/argocd-image-updater
            - run
            - --once
            env:
            - name: APPLICATIONS_API
              value: argocd
            - name: ARGOCD_GRPC_WEB
              value: "true"
            - name: ARGOCD_INSECURE
              value: "true"
            - name: ARGOCD_SERVER
              value: argocd-server.argocd.svc.cluster.local
            - name: ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: argocd-image-updater-secret
                  key: argocd.token
          restartPolicy: OnFailure
          
---
# ServiceAccount for ArgoCD Image Updater
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-image-updater
  namespace: argocd
  
---
# ClusterRole for ArgoCD Image Updater
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-image-updater
rules:
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - get
  - list
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  
---
# ClusterRoleBinding for ArgoCD Image Updater
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-image-updater
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-image-updater
subjects:
- kind: ServiceAccount
  name: argocd-image-updater
  namespace: argocd