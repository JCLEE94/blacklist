apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-staging
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist:staging-*
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.pull-secret: pullsecret:blacklist/harbor-registry
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/github-creds
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist
    targetRevision: main
    path: k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true