apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
  annotations:
    # ArgoCD Image Updater configuration for automatic image updates
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/jclee94/blacklist
    argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
    argocd-image-updater.argoproj.io/blacklist.pull-secret: pullsecret:blacklist/regcred
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/blacklist.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/blacklist.helm.image-tag: image.tag
    
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/instance: blacklist
    app.kubernetes.io/component: application
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: "*"
    helm:
      releaseName: blacklist
      values: |
        image:
          repository: registry.jclee.me/jclee94/blacklist
          tag: latest
          pullPolicy: Always
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Health check configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  # Refresh configuration
  info:
    - name: 'Description'
      value: 'Blacklist Management System - Unified Application'
    - name: 'Repository'
      value: 'https://github.com/JCLEE94/blacklist'
    - name: 'Environment'
      value: 'Production'