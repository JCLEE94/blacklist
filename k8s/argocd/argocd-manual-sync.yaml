apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/jclee94/blacklist
    argocd-image-updater.argoproj.io/update-strategy: latest
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: blacklist
    targetRevision: "*"
    helm:
      releaseName: blacklist
      values: |
        image:
          repository: registry.jclee.me/jclee94/blacklist
          tag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    # 수동 동기화 설정 - 자동 동기화 비활성화
    # automated 섹션을 제거하여 수동 동기화만 사용