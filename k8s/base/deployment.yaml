apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  labels:
    app: blacklist
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2541"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: blacklist
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 2541
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: LOG_LEVEL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: REDIS_URL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: JWT_SECRET_KEY
        - name: REGTECH_USERNAME
          valueFrom:
            secretKeyRef:
              name: blacklist-credentials
              key: REGTECH_USERNAME
              optional: true
        - name: REGTECH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blacklist-credentials
              key: REGTECH_PASSWORD
              optional: true
        - name: SECUDIUM_USERNAME
          valueFrom:
            secretKeyRef:
              name: blacklist-credentials
              key: SECUDIUM_USERNAME
              optional: true
        - name: SECUDIUM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blacklist-credentials
              key: SECUDIUM_PASSWORD
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: data
          mountPath: /app/instance
        - name: cache
          mountPath: /app/.cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        emptyDir: {}
      - name: cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - blacklist
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: blacklist
      imagePullSecrets:
      - name: regcred