apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  labels:
    app: blacklist
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
        app.kubernetes.io/name: blacklist
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        ports:
        - containerPort: 2541
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "2541"
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          value: "sqlite:////app/instance/blacklist.db"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: FORCE_DISABLE_COLLECTION
          value: "true"
        - name: COLLECTION_ENABLED
          value: "false"
        - name: RESTART_PROTECTION
          value: "true"
        - name: MAX_AUTH_ATTEMPTS
          value: "10"
        envFrom:
        - secretRef:
            name: blacklist-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data
          mountPath: /app/instance
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: blacklist-data
      - name: logs
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000