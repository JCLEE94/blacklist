apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: blacklist-base
  annotations:
    description: "Blacklist 애플리케이션 기본 매니페스트"

resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- persistentvolumeclaim.yaml
- service.yaml
- deployment.yaml
- redis-deployment.yaml
- redis-service.yaml
- ingress.yaml

commonLabels:
  app: blacklist
  tier: application
  managed-by: argocd

images:
- name: registry.jclee.me/jclee94/blacklist
  newTag: latest