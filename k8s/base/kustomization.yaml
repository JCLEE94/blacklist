apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  - namespace.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - servicemonitor.yaml

commonLabels:
  app: blacklist
  managed-by: kustomize

images:
  - name: blacklist
    newName: registry.jclee.me/jclee94/blacklist
    newTag: latest

configMapGenerator:
  - name: blacklist-config
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=8541
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:///app/instance/blacklist.db