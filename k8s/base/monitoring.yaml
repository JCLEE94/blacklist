apiVersion: v1
kind: Service
metadata:
  name: blacklist-metrics
  labels:
    app: blacklist
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "32542"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 32542
    targetPort: 32542
    protocol: TCP
  selector:
    app: blacklist
    component: api
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blacklist-monitoring
  labels:
    app: blacklist
    component: monitoring
spec:
  selector:
    matchLabels:
      app: blacklist
      component: metrics
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - blacklist-system