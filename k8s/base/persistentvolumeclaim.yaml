apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blacklist-instance-pvc
  labels:
    app: blacklist
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: fast-ssd
