apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  namespace: blacklist
  labels:
    app: blacklist
spec:
  type: ClusterIP
  selector:
    app: blacklist
  ports:
  - port: 80
    targetPort: 32542
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-nodeport
  namespace: blacklist
  labels:
    app: blacklist
spec:
  type: NodePort
  selector:
    app: blacklist
  ports:
  - port: 32542
    targetPort: 32542
    nodePort: 32542
    protocol: TCP
    name: http