apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  labels:
    app: blacklist
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: blacklist
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    app: redis