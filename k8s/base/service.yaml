apiVersion: v1
kind: Service
metadata:
  name: blacklist
  labels:
    app: blacklist
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: blacklist
  ports:
  - name: http
    port: 8541
    targetPort: http
    protocol: TCP
  sessionAffinity: None