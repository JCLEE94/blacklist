apiVersion: v1
kind: ServiceAccount
metadata:
  name: blacklist-service-account
  labels:
    app: blacklist
    component: service-account
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blacklist-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blacklist-rolebinding
subjects:
- kind: ServiceAccount
  name: blacklist-service-account
  namespace: blacklist-system
roleRef:
  kind: Role
  name: blacklist-role
  apiGroup: rbac.authorization.k8s.io