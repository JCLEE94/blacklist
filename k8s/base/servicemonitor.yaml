apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blacklist
  labels:
    app: blacklist
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: blacklist
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node