apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blacklist-metrics
  labels:
    app: blacklist
    release: prometheus
spec:
  selector:
    matchLabels:
      app: blacklist
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - blacklist
    - blacklist-staging
    - blacklist-dev
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: blacklist-alerts
  labels:
    app: blacklist
    release: prometheus
spec:
  groups:
  - name: blacklist.rules
    rules:
    - alert: BlacklistHighMemoryUsage
      expr: container_memory_usage_bytes{container="blacklist"} / container_spec_memory_limit_bytes{container="blacklist"} > 0.8
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "Blacklist container memory usage is high"
        description: "Container {{ $labels.container }} in namespace {{ $labels.namespace }} is using {{ $value | humanizePercentage }} of its memory limit"
    
    - alert: BlacklistHighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{container="blacklist"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "Blacklist container CPU usage is high"
        description: "Container {{ $labels.container }} in namespace {{ $labels.namespace }} is using {{ $value | humanizePercentage }} of CPU"
    
    - alert: BlacklistPodRestarts
      expr: increase(kube_pod_container_status_restarts_total{container="blacklist"}[1h]) > 3
      for: 0m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "Blacklist pod is restarting frequently"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last hour"
    
    - alert: BlacklistPodNotReady
      expr: kube_pod_status_ready{condition="false", pod=~".*blacklist.*"} == 1
      for: 10m
      labels:
        severity: critical
        service: blacklist
      annotations:
        summary: "Blacklist pod is not ready"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 10 minutes"
    
    - alert: BlacklistServiceDown
      expr: up{job="blacklist"} == 0
      for: 5m
      labels:
        severity: critical
        service: blacklist
      annotations:
        summary: "Blacklist service is down"
        description: "Blacklist service has been down for more than 5 minutes"
    
    - alert: BlacklistResponseTime
      expr: histogram_quantile(0.95, rate(flask_http_request_duration_seconds_bucket{service="blacklist"}[5m])) > 1
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "Blacklist response time is high"
        description: "95th percentile response time is {{ $value }}s for blacklist service"
    
    - alert: BlacklistErrorRate
      expr: rate(flask_http_request_exceptions_total{service="blacklist"}[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "Blacklist error rate is high"
        description: "Error rate is {{ $value | humanizePercentage }} for blacklist service"