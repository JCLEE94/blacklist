apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
spec:
  replicas: 4
  progressDeadlineSeconds: 3600  # 60분으로 대폭 연장
  minReadySeconds: 0            # Pod이 준비되면 즉시 사용 가능
  revisionHistoryLimit: 5       # 이전 버전 5개만 유지
  selector:
    matchLabels:
      app: blacklist
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%           # 모든 Pod을 동시에 생성 가능
      maxUnavailable: 50%      # 절반까지 동시에 교체 가능
  template:
    metadata:
      labels:
        app: blacklist
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chmod -R 777 /app/data /app/logs /app/instance || true']
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        imagePullPolicy: IfNotPresent  # Always에서 변경하여 로컬 캐시 사용
        ports:
        - containerPort: 2541
          name: http
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secret
        resources:
          requests:
            memory: "128Mi"    # 안정성을 위해 메모리 증가
            cpu: "100m"        # 안정성을 위해 CPU 증가
          limits:
            memory: "512Mi"    # 메모리 제한 증가
            cpu: "500m"        # CPU 제한 증가
        livenessProbe:
          httpGet:
            path: /health
            port: 2541
          initialDelaySeconds: 60  # 애플리케이션 완전 시작 대기
          periodSeconds: 30        # 덜 자주 체크로 부하 감소
          timeoutSeconds: 10       # 응답 시간 여유
          failureThreshold: 3      # 실패 허용 횟수
        readinessProbe:
          httpGet:
            path: /health
            port: 2541
          initialDelaySeconds: 10  # 초기 대기시간 증가
          periodSeconds: 5         # 적절한 체크 주기
          timeoutSeconds: 3        # 응답 시간 여유
          successThreshold: 1      # 한 번 성공하면 준비 완료
          failureThreshold: 6      # 더 많은 재시도 허용
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: blacklist-data
      - name: logs
        persistentVolumeClaim:
          claimName: blacklist-logs
      - name: instance
        persistentVolumeClaim:
          claimName: blacklist-instance