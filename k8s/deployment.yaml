apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
spec:
  replicas: 4
  progressDeadlineSeconds: 3600  # 60분으로 대폭 연장
  minReadySeconds: 0            # Pod이 준비되면 즉시 사용 가능
  revisionHistoryLimit: 5       # 이전 버전 5개만 유지
  selector:
    matchLabels:
      app: blacklist
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%           # 모든 Pod을 동시에 생성 가능
      maxUnavailable: 50%      # 절반까지 동시에 교체 가능
  template:
    metadata:
      labels:
        app: blacklist
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chmod -R 777 /app/data /app/logs /app/instance || true']
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 2541
          name: http
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 2541
          initialDelaySeconds: 30  # 빠른 시작을 위해 축소
          periodSeconds: 10        # 더 자주 체크
          timeoutSeconds: 5        # 빠른 응답
          failureThreshold: 3      # 빠른 재시작
        readinessProbe:
          httpGet:
            path: /health
            port: 2541
          initialDelaySeconds: 5   # 더 빠른 준비 확인
          periodSeconds: 2         # 매우 자주 체크
          timeoutSeconds: 1        # 초고속 응답
          successThreshold: 1      # 한 번만 성공하면 준비 완료
          failureThreshold: 30     # 충분한 재시도 (60초간)
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: blacklist-data
      - name: logs
        persistentVolumeClaim:
          claimName: blacklist-logs
      - name: instance
        persistentVolumeClaim:
          claimName: blacklist-instance