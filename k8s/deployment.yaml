apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
spec:
  replicas: 1
  progressDeadlineSeconds: 3600  # 60분으로 대폭 연장
  minReadySeconds: 0            # Pod이 준비되면 즉시 사용 가능
  revisionHistoryLimit: 5       # 이전 버전 5개만 유지
  selector:
    matchLabels:
      app: blacklist
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%           # 모든 Pod을 동시에 생성 가능
      maxUnavailable: 100%     # 모든 Pod 즉시 교체
  template:
    metadata:
      labels:
        app: blacklist
      annotations:
        deployment.kubernetes.io/revision: "1751925854"
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chmod -R 777 /app/data /app/logs /app/instance || true']
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
      containers:
      - name: blacklist
        image: registry.jclee.me/blacklist:latest
        imagePullPolicy: Always  # Force pull the new image
        ports:
        - containerPort: 2541
          name: http
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secret
        resources:
          requests:
            memory: "128Mi"    # 안정성을 위해 메모리 증가
            cpu: "100m"        # 안정성을 위해 CPU 증가
          limits:
            memory: "512Mi"    # 메모리 제한 증가
            cpu: "500m"        # CPU 제한 증가
        livenessProbe:
          httpGet:
            path: /health
            port: 2541
          initialDelaySeconds: 60  # 애플리케이션 완전 시작 대기
          periodSeconds: 30        # 덜 자주 체크로 부하 감소
          timeoutSeconds: 10       # 응답 시간 여유
          failureThreshold: 3      # 실패 허용 횟수
        readinessProbe:
          httpGet:
            path: /health
            port: 2541
          initialDelaySeconds: 120  # 초기 데이터 수집 완료까지 충분한 대기
          periodSeconds: 10         # 체크 주기 증가
          timeoutSeconds: 5         # 응답 시간 더 여유롭게
          successThreshold: 1       # 한 번 성공하면 준비 완료
          failureThreshold: 12      # 2분간 재시도 허용
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: instance
        emptyDir: {}