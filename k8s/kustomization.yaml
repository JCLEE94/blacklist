apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - namespace.yaml
  - components/security/serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - registry-secret.yaml
  - redis.yaml
  - base/deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml  # 수정됨 - minReplicas=1, maxReplicas=1로 단일 Pod 강제
  - cronjob.yaml

images:
  - name: blacklist
    newName: registry.jclee.me/blacklist
    newTag: v20250809-1311

# ArgoCD annotations for automatic image updates
commonAnnotations:
  argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist:v20250809-1311
  argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
  argocd-image-updater.argoproj.io/write-back-method: git
  argocd-image-updater.argoproj.io/git-branch: main
  argocd-image-updater.argoproj.io/blacklist.pull-secret: secret:blacklist/regcred

# Patches for ArgoCD (using new format)
patches:
  - path: patches/ingress-health.yaml
    target:
      kind: Ingress
      name: blacklist