apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - registry-secret.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml  # 수정됨 - minReplicas=1, maxReplicas=1로 단일 Pod 강제
  - cronjob.yaml

images:
  - name: ghcr.io/jclee94/blacklist
    newTag: latest

# ArgoCD annotations for automatic image updates
commonAnnotations:
  argocd-image-updater.argoproj.io/image-list: blacklist=ghcr.io/jclee94/blacklist:latest
  argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
  argocd-image-updater.argoproj.io/write-back-method: git
  argocd-image-updater.argoproj.io/git-branch: main
  argocd-image-updater.argoproj.io/blacklist.pull-secret: secret:blacklist/ghcr-secret

# Patches for ArgoCD
patchesStrategicMerge:
  - patches/ingress-health.yaml