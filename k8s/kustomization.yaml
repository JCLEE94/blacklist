apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - cronjob.yaml

images:
  - name: registry.jclee.me/blacklist
    newTag: latest

# ArgoCD annotations for automatic image updates
commonAnnotations:
  argocd-image-updater.argoproj.io/image-list: blacklist=registry.jclee.me/blacklist:latest
  argocd-image-updater.argoproj.io/blacklist.update-strategy: latest
  argocd-image-updater.argoproj.io/write-back-method: git
  argocd-image-updater.argoproj.io/git-branch: main