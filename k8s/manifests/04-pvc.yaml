---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blacklist-data-pvc
  namespace: blacklist
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # PVCs before deployments
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blacklist-logs-pvc
  namespace: blacklist
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # PVCs before deployments
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 500Mi