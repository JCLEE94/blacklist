---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blacklist-sa
  namespace: blacklist
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: rbac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blacklist-role
  namespace: blacklist
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blacklist-rolebinding
  namespace: blacklist
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: blacklist-sa
    namespace: blacklist
roleRef:
  kind: Role
  name: blacklist-role
  apiGroup: rbac.authorization.k8s.io