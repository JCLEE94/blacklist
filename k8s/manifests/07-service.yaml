---
apiVersion: v1
kind: Service
metadata:
  name: blacklist
  namespace: blacklist
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Service after deployment
  labels:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: blacklist
    app.kubernetes.io/component: backend
  ports:
  - name: http
    port: 2542
    targetPort: http
    nodePort: 32542
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600