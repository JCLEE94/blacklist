---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-redis
  namespace: blacklist
  labels:
    app.kubernetes.io/name: blacklist-redis
    app.kubernetes.io/component: cache
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Redis before main app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: blacklist-redis
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blacklist-redis
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command:
        - redis-server
        - --maxmemory
        - 256mb
        - --maxmemory-policy
        - allkeys-lru
        - --appendonly
        - "yes"
        - --appendfsync
        - everysec
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: redis-data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-redis
  namespace: blacklist
  labels:
    app.kubernetes.io/name: blacklist-redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: blacklist-redis
    app.kubernetes.io/component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP