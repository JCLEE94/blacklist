---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist

resources:
  # IMPORTANT: 00-argocd-app.yaml is NOT included here (applied separately)
  - 01-namespace.yaml
  - 02-configmap.yaml
  - 03-secret.yaml
  - 04-pvc.yaml
  - 05-serviceaccount.yaml
  - 06-deployment.yaml
  - 07-service.yaml
  - 08-ingress.yaml
  - 09-redis.yaml
  - 10-restart-hook.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: blacklist-system

images:
  - name: registry.jclee.me/blacklist
    newTag: latest
    # This will be automatically updated by ArgoCD Image Updater

replicas:
  - name: blacklist
    count: 1