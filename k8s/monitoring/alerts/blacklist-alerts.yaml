apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: blacklist-alerts
  labels:
    app: blacklist
    prometheus: kube-prometheus
spec:
  groups:
  - name: blacklist.rules
    interval: 30s
    rules:
    # 높은 오류율 경고
    - alert: BlacklistHighErrorRate
      expr: |
        (
          sum(rate(flask_http_request_total{app="blacklist",status=~"5.."}[5m]))
          /
          sum(rate(flask_http_request_total{app="blacklist"}[5m]))
        ) > 0.05
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "High error rate detected for Blacklist application"
        description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
    
    # 응답 시간 경고
    - alert: BlacklistHighResponseTime
      expr: |
        histogram_quantile(0.95,
          sum(rate(flask_http_request_duration_seconds_bucket{app="blacklist"}[5m])) by (le)
        ) > 1
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "High response time for Blacklist application"
        description: "95th percentile response time is {{ $value }} seconds"
    
    # Pod 재시작 경고
    - alert: BlacklistPodRestarts
      expr: |
        increase(kube_pod_container_status_restarts_total{pod=~"blacklist-.*"}[1h]) > 3
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "Blacklist pod has restarted multiple times"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"
    
    # 메모리 사용량 경고
    - alert: BlacklistHighMemoryUsage
      expr: |
        (
          sum(container_memory_working_set_bytes{pod=~"blacklist-.*"}) by (pod)
          /
          sum(container_spec_memory_limit_bytes{pod=~"blacklist-.*"}) by (pod)
        ) > 0.8
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "High memory usage for Blacklist pod"
        description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of its memory limit"
    
    # CPU 사용량 경고
    - alert: BlacklistHighCPUUsage
      expr: |
        (
          sum(rate(container_cpu_usage_seconds_total{pod=~"blacklist-.*"}[5m])) by (pod)
          /
          sum(container_spec_cpu_quota{pod=~"blacklist-.*"}) by (pod) * 100000
        ) > 0.8
      for: 5m
      labels:
        severity: warning
        service: blacklist
      annotations:
        summary: "High CPU usage for Blacklist pod"
        description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of its CPU limit"
    
    # 서비스 다운 경고
    - alert: BlacklistDown
      expr: up{job="blacklist"} == 0
      for: 5m
      labels:
        severity: critical
        service: blacklist
      annotations:
        summary: "Blacklist service is down"
        description: "Blacklist service has been down for more than 5 minutes"