apiVersion: v1
kind: ConfigMap
metadata:
  name: blacklist-config
  namespace: blacklist-msa
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "blacklist"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Service URLs
  COLLECTION_SERVICE_URL: "http://collection-service:8000"
  BLACKLIST_SERVICE_URL: "http://blacklist-service:8001"
  ANALYTICS_SERVICE_URL: "http://analytics-service:8002"
  
  # Application Configuration
  LOG_LEVEL: "INFO"
  CACHE_TTL: "300"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: blacklist-secrets
  namespace: blacklist-msa
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "blacklist_user"
  DB_PASSWORD: "blacklist_pass123"
  
  # Redis Password (if needed)
  REDIS_PASSWORD: ""
  
  # External Service Credentials
  REGTECH_USERNAME: "your-regtech-username"
  REGTECH_PASSWORD: "your-regtech-password"
  SECUDIUM_USERNAME: "your-secudium-username"
  SECUDIUM_PASSWORD: "your-secudium-password"
  
  # JWT Secret
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production"