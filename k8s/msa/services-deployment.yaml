# Collection Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collection-service
  namespace: blacklist-msa
  labels:
    app: collection-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collection-service
  template:
    metadata:
      labels:
        app: collection-service
    spec:
      containers:
      - name: collection-service
        image: blacklist/collection-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: BLACKLIST_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: BLACKLIST_SERVICE_URL
        - name: REGTECH_USERNAME
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: REGTECH_USERNAME
        - name: REGTECH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: REGTECH_PASSWORD
        - name: SECUDIUM_USERNAME
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: SECUDIUM_USERNAME
        - name: SECUDIUM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: SECUDIUM_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: collection-service
  namespace: blacklist-msa
spec:
  selector:
    app: collection-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

---
# Blacklist Management Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-service
  namespace: blacklist-msa
  labels:
    app: blacklist-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blacklist-service
  template:
    metadata:
      labels:
        app: blacklist-service
    spec:
      containers:
      - name: blacklist-service
        image: blacklist/blacklist-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: blacklist-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blacklist-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  namespace: blacklist-msa
spec:
  selector:
    app: blacklist-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP

