apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist-dev

resources:
  - ../../base

namePrefix: dev-
nameSuffix: ""

commonLabels:
  environment: development
  tier: backend

commonAnnotations:
  environment: development

patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: blacklist-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - FLASK_ENV=development
      - DEBUG=true

secretGenerator:
  - name: blacklist-secrets
    behavior: merge
    literals:
      - SECRET_KEY=dev-secret-key-not-for-production
      - JWT_SECRET_KEY=dev-jwt-key-not-for-production

images:
  - name: blacklist
    newTag: dev-latest

replicas:
  - name: blacklist
    count: 1