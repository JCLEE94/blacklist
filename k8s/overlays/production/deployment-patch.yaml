apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
      - name: blacklist
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GUNICORN_WORKERS
          value: "1"
        - name: GUNICORN_THREADS
          value: "1"
      # Anti-affinity removed for single-node deployment