apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist

resources:
  - ../../base
  - ingress.yaml
  - redis.yaml
  - vpa.yaml

commonLabels:
  environment: production
  tier: backend
  version: stable

commonAnnotations:
  environment: production

patchesStrategicMerge:
  - deployment-patch.yaml
  - service-patch.yaml
  - hpa-patch.yaml
  - pdb-patch.yaml

configMapGenerator:
  - name: blacklist-config
    behavior: merge
    literals:
      - LOG_LEVEL=warning
      - FLASK_ENV=production
      - ENABLE_METRICS=true
      - ENABLE_TRACING=true
      - COLLECTION_ENABLED=true
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL=3600
      - PORT=2541
      - SECURE_COOKIES=true
      - SESSION_TIMEOUT=3600

images:
  - name: blacklist
    newTag: stable

replicas:
  - name: blacklist
    count: 3

components:
  - ../../components/security
  - ../../components/monitoring