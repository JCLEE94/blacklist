apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist

resources:
  - ../../base
  - ingress.yaml
  - redis.yaml

patchesStrategicMerge:
  - deployment-patch.yaml
  - service-patch.yaml
  - hpa-patch.yaml

images:
  - name: blacklist
    newName: registry.jclee.me/blacklist
    newTag: latest

configMapGenerator:
  - name: blacklist-config
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - FLASK_ENV=production
      - ENABLE_METRICS=true
      - REDIS_URL=redis://redis:6379/0
      - PORT=2541