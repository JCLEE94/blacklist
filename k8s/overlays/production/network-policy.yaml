apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blacklist-network-policy
  namespace: blacklist-prod
spec:
  podSelector:
    matchLabels:
      app: blacklist
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Ingress 컨트롤러로부터의 트래픽 허용
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 2541
  # 같은 네임스페이스 내의 트래픽 허용
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 2541
  egress:
  # DNS 허용
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Redis 연결 허용
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # 외부 API 호출 허용 (REGTECH, SECUDIUM)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80