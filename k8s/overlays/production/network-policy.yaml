apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blacklist-network-policy
  labels:
    app: blacklist
spec:
  podSelector:
    matchLabels:
      app: blacklist
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: blacklist
    ports:
    - protocol: TCP
      port: 2541
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: blacklist
          component: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80