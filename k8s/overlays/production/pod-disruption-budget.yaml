apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: blacklist-pdb
  labels:
    app: blacklist
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: blacklist
      component: api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  labels:
    app: blacklist
    component: redis
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: blacklist
      component: redis