apiVersion: v1
kind: Secret
metadata:
  name: blacklist-secrets
  namespace: blacklist-prod
type: Opaque
stringData:
  # 프로덕션 환경 인증 정보 (실제 값으로 변경 필요)
  # 오프라인 배포 시 이 파일을 안전하게 관리하세요
  REGTECH_USERNAME: "production-username"
  REGTECH_PASSWORD: "production-password"
  SECUDIUM_USERNAME: "production-username"
  SECUDIUM_PASSWORD: "production-password"
  SECRET_KEY: "production-flask-secret-key-change-this"
  JWT_SECRET_KEY: "production-jwt-secret-key-change-this"