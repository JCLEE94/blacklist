apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blacklist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.blacklist.jclee.me
    secretName: blacklist-staging-tls
  rules:
  - host: staging.blacklist.jclee.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-blacklist
            port:
              number: 8541