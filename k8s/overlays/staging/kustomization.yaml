apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blacklist-staging

resources:
  - ../../base
  - ingress.yaml

namePrefix: staging-
nameSuffix: ""

commonLabels:
  environment: staging
  tier: backend

commonAnnotations:
  environment: staging

patchesStrategicMerge:
  - deployment-patch.yaml
  - service-patch.yaml

configMapGenerator:
  - name: blacklist-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - FLASK_ENV=staging
      - ENABLE_METRICS=true
      - COLLECTION_ENABLED=true
      - REDIS_URL=redis://redis-staging:6379/0

secretGenerator:
  - name: blacklist-secrets
    behavior: merge
    files:
      - secrets.env

images:
  - name: blacklist
    newTag: staging-latest

replicas:
  - name: blacklist
    count: 2