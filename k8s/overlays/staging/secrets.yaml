apiVersion: v1
kind: Secret
metadata:
  name: blacklist-secrets
  namespace: blacklist-staging
type: Opaque
stringData:
  # 스테이징 환경 인증 정보 (실제 값으로 변경 필요)
  REGTECH_USERNAME: "staging-username"
  REGTECH_PASSWORD: "staging-password"
  SECUDIUM_USERNAME: "staging-username"
  SECUDIUM_PASSWORD: "staging-password"
  SECRET_KEY: "staging-flask-secret-key"
  JWT_SECRET_KEY: "staging-jwt-secret-key"