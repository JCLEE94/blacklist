apiVersion: v1
kind: PersistentVolume
metadata:
  name: blacklist-data-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /tmp/blacklist-data
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: blacklist-logs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /tmp/blacklist-logs
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: blacklist-instance-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /tmp/blacklist-instance