apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blacklist-data
  namespace: blacklist
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blacklist-logs
  namespace: blacklist
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard