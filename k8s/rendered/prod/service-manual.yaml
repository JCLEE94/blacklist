apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME:-blacklist}
  namespace: ${K8S_NAMESPACE:-blacklist}
  labels:
    app: ${PROJECT_NAME:-blacklist}
    environment: ${ENVIRONMENT:-production}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ${PROJECT_NAME:-blacklist}
  ports:
  - port: ${APP_PORT:-8541}
    targetPort: ${APP_PORT:-8541}
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME:-blacklist}-nodeport
  namespace: ${K8S_NAMESPACE:-blacklist}
  labels:
    app: ${PROJECT_NAME:-blacklist}
    environment: ${ENVIRONMENT:-production}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: ${PROJECT_NAME:-blacklist}
  ports:
  - port: ${APP_PORT:-8541}
    targetPort: ${APP_PORT:-8541}
    nodePort: ${NODEPORT:-32542}
    protocol: TCP
    name: http