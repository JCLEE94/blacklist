apiVersion: v1
kind: Service
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
    environment: production
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: blacklist
  ports:
  - port: 8541
    targetPort: 8541
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-nodeport
  namespace: blacklist
  labels:
    app: blacklist
    environment: production
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: blacklist
  ports:
  - port: 8541
    targetPort: 8541
    nodePort: 32542
    protocol: TCP
    name: http