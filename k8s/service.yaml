apiVersion: v1
kind: Service
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
spec:
  type: ClusterIP
  selector:
    app: blacklist
  ports:
  - port: 2541
    targetPort: 2541
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-nodeport
  namespace: blacklist
  labels:
    app: blacklist
spec:
  type: NodePort
  selector:
    app: blacklist
  ports:
  - port: 2541
    targetPort: 2541
    nodePort: 32301
    protocol: TCP
    name: http