apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blacklist
  namespace: blacklist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
  - host: blacklist.jclee.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blacklist
            port:
              number: 8541