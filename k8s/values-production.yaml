# Production values for blacklist
image:
  repository: registry.jclee.me/blacklist
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

service:
  type: NodePort
  port: 8541
  targetPort: 8541
  nodePort: 32542

env:
  - name: PORT
    value: "8541"
  - name: FLASK_ENV
    value: "production"
  - name: REGTECH_USERNAME
    value: "nextrade"
  - name: REGTECH_PASSWORD
    value: "Sprtmxm1@3"
  - name: SECUDIUM_USERNAME
    value: "nextrade"
  - name: SECUDIUM_PASSWORD
    value: "Sprtmxm1@3"

readinessProbe:
  httpGet:
    path: /health
    port: 8541
  initialDelaySeconds: 90
  periodSeconds: 30
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 10

livenessProbe:
  httpGet:
    path: /health
    port: 8541
  initialDelaySeconds: 120
  periodSeconds: 30
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

redis:
  enabled: true
  architecture: replication
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
  replica:
    replicaCount: 1
    persistence:
      enabled: false