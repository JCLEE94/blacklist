        // Ïã§ÏãúÍ∞Ñ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        async function updateLiveStatus() {
            try {
                const response = await fetch('https://blacklist.jclee.me/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('status-uptime').textContent = '99.9%';
                    const statusElements = document.querySelectorAll('.status-live');
                    statusElements.forEach(el => {
                        el.textContent = 'üü¢ LIVE';
                        el.style.color = '#22c55e';
                    });
                }
            } catch (error) {
                console.log('Status check failed, using fallback');
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', function() {
            updateLiveStatus();
            
            // 5Î∂ÑÎßàÎã§ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            setInterval(updateLiveStatus, 300000);
            
            // Ïä§Î¨¥Ïä§ Ïä§ÌÅ¨Î°§
