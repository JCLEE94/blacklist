global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'blacklist-monitoring'
    environment: 'production'

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 규칙 파일 로드
rule_files:
  - 'alerts/*.yml'

# 스크레이핑 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Blacklist 애플리케이션 메트릭
  - job_name: 'blacklist-app'
    static_configs:
      - targets: ['blacklist-app:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis 메트릭 (Redis Exporter 필요)
  - job_name: 'redis'
    static_configs:
      - targets: ['blacklist-redis:9121']


  # Node Exporter (호스트 메트릭)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # 수집 작업 모니터링
  - job_name: 'collection-jobs'
    static_configs:
      - targets: ['blacklist-app:9090']
    metrics_path: '/metrics/collection'
    scrape_interval: 60s

# 메트릭 저장 설정
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB