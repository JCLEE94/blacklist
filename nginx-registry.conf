server {
    listen 80;
    server_name registry.jclee.me;
    
    # Docker Registry를 위한 클라이언트 설정
    client_max_body_size 0;
    chunked_transfer_encoding on;
    
    location / {
        proxy_pass http://localhost:1234;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 900s;
        proxy_send_timeout 900s;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
        
        # Docker Registry 필수 설정
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Docker Registry 헤더
        proxy_set_header Docker-Content-Digest $http_docker_content_digest;
        proxy_set_header Docker-Distribution-API-Version $http_docker_distribution_api_version;
        proxy_set_header Accept $http_accept;
        proxy_set_header User-Agent $http_user_agent;
        
        # Content 헤더 보존
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
    }
    
    # 에러 페이지 설정
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}