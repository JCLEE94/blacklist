server {
    listen 80;
    server_name registry.jclee.me;
    
    # NPM 레지스트리를 위한 클라이언트 설정
    client_max_body_size 500M;
    
    location / {
        proxy_pass http://localhost:1234;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 900s;
        proxy_send_timeout 900s;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
        
        # NPM 레지스트리 필수 설정
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_method $request_method;
        proxy_pass_request_body on;
        
        # NPM 관련 헤더
        proxy_set_header npm-command $http_npm_command;
        proxy_set_header npm-in-ci $http_npm_in_ci;
        proxy_set_header npm-scope $http_npm_scope;
        proxy_set_header npm-session $http_npm_session;
        proxy_set_header referer $http_referer;
        proxy_set_header user-agent $http_user_agent;
        
        # Content-Type 헤더 보존
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
    }
    
    # 에러 페이지 설정
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}