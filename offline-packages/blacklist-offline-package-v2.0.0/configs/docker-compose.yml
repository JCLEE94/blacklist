version: '3.8'
services:
  blacklist:
    image: registry.jclee.me/blacklist:latest
    ports:
      - "32542:8000"
    volumes:
      - ./instance:/app/instance
    env_file:
      - .env
    depends_on:
      - redis
      
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      
volumes:
  redis_data:
