# Development values for blacklist chart
replicaCount: 1

image:
  repository: registry.jclee.me/jclee94/blacklist
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: registry-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 2541

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: blacklist-dev.jclee.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: blacklist-dev-tls
      hosts:
        - blacklist-dev.jclee.me

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

persistence:
  data:
    enabled: true
    storageClass: "default"
    size: 500Mi
  logs:
    enabled: false  # Disabled to save resources

security:
  forceDisableCollection: "true"  # Always disabled in dev
  
collection:
  enabled: "false"  # Always disabled in dev

redis:
  enabled: false  # Use in-memory cache in dev

env:
  - name: FLASK_ENV
    value: "development"
  - name: PORT
    value: "2541"
  - name: FORCE_DISABLE_COLLECTION
    value: "true"
  - name: COLLECTION_ENABLED
    value: "false"
  - name: DEBUG
    value: "true"

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

monitoring:
  enabled: false

livenessProbe:
  enabled: false  # Disabled for faster dev cycles
  
readinessProbe:
  enabled: false