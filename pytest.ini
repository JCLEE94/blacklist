[pytest]
# Test directories and patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore problematic directories
norecursedirs = .git .pytest_cache __pycache__ *.egg-info build dist
    config/postgresql-data
    config/redis-data
    docker/postgresql-data
    docker/redis-data
    test-postgresql-data
    node_modules
    .env*
    tests/ui
    tests/comprehensive_ui_test.py
    tests/test_ui_endpoints.py

# Test markers (to avoid warnings)
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    api: marks tests as API tests
    collection: marks tests as collection system tests
    regtech: marks tests as REGTECH-specific
    secudium: marks tests as SECUDIUM-specific
    ui: marks tests as UI tests
    slow: marks tests as slow running
    fast: marks tests as fast running
    performance: marks tests as performance tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */*_test.py
    */conftest.py