[pytest]
testpaths = 
    tests
    tests/integration
    tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --ignore=scripts/
    --ignore=archive/
    --ignore=src/
    --cov=src
    --cov-report=term-missing
    --cov-report=html:.dev-reports/htmlcov
    --cov-report=xml:.dev-reports/test-reports/coverage.xml
    --cov-fail-under=20
    --html=.dev-reports/test-reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=.dev-reports/test-reports/report.json
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks performance/benchmark tests
    manual: marks tests that require manual intervention
    e2e: marks end-to-end tests
    msa: marks microservice architecture tests
    docker: marks tests that require Docker
    redis: marks tests that require Redis
    postgres: marks tests that require PostgreSQL
    api: marks tests as API tests
    database: marks tests as database tests
    cache: marks tests as cache tests
    collection: marks tests as collection tests
    cicd: marks tests as CI/CD tests
    auth: marks tests as authentication tests
    regtech: marks tests as REGTECH tests
    secudium: marks tests as SECUDIUM tests