[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --ignore=scripts/
    --ignore=archive/
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    manual: marks tests that require manual intervention
    performance: marks tests as performance benchmarks
    api: marks tests as API tests
    database: marks tests as database tests
    cache: marks tests as cache tests
    collection: marks tests as collection tests
    cicd: marks tests as CI/CD tests
    msa: marks tests as MSA tests
    auth: marks tests as authentication tests
    regtech: marks tests as REGTECH tests
    secudium: marks tests as SECUDIUM tests