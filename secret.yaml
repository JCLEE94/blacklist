apiVersion: v1
kind: Secret
metadata:
  name: blacklist-secret
  labels:
    app: blacklist
    app.kubernetes.io/name: blacklist
type: Opaque
stringData:
  # Application secrets (MUST be changed in production)
  SECRET_KEY: "change-this-in-production-please"
  JWT_SECRET_KEY: "change-this-jwt-secret-in-production"
  
  # External API credentials (kubectl로 업데이트 필요)
  REGTECH_USERNAME: ""
  REGTECH_PASSWORD: ""
  SECUDIUM_USERNAME: ""
  SECUDIUM_PASSWORD: ""
  
  # 추가 보안 설정
  API_KEY: ""
  WEBHOOK_SECRET: ""
  ENCRYPTION_KEY: ""

---
# ArgoCD에서 사용할 Registry Secret (선택사항)
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  labels:
    app: blacklist
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "registry.jclee.me": {
          "auth": "YWRtaW46YmluZ29nbzE="
        }
      }
    }

---
# TLS Certificate Secret Template (cert-manager가 자동 생성)
apiVersion: v1
kind: Secret
metadata:
  name: blacklist-tls
  labels:
    app: blacklist
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
type: kubernetes.io/tls
data:
  # cert-manager가 자동으로 채움
  tls.crt: ""
  tls.key: ""