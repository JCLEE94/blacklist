apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  labels:
    app: blacklist
    component: api-server
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 2541
    protocol: TCP
  - name: https
    port: 443
    targetPort: 2541
    protocol: TCP
  selector:
    app: blacklist
    component: api-server

---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-redis
  labels:
    app: blacklist
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: blacklist
    component: redis

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blacklist-ingress
  labels:
    app: blacklist
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - blacklist.jclee.me
    secretName: blacklist-tls
  rules:
  - host: blacklist.jclee.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blacklist-service
            port:
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-nodeport
  labels:
    app: blacklist
    component: api-server
    service-type: nodeport
  annotations:
    description: "NodePort service for external access during testing"
spec:
  type: NodePort
  ports:
  - name: http
    port: 2541
    targetPort: 2541
    nodePort: 32542
    protocol: TCP
  selector:
    app: blacklist
    component: api-server