apiVersion: v1
kind: Service
metadata:
  name: blacklist
  namespace: blacklist
  labels:
    app: blacklist
    component: web
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 2541
    protocol: TCP
    name: http
  selector:
    app: blacklist

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: blacklist
  labels:
    app: blacklist
    component: redis
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: blacklist
    component: redis