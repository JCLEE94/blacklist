apiVersion: v1
kind: Service
metadata:
  name: blacklist-service
  labels:
    app: blacklist
    component: api-server
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 32542
    protocol: TCP
  - name: https
    port: 443
    targetPort: 32542
    protocol: TCP
  selector:
    app: blacklist
    component: api-server

---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-redis
  labels:
    app: blacklist
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: blacklist
    component: redis


---
apiVersion: v1
kind: Service
metadata:
  name: blacklist-nodeport
  labels:
    app: blacklist
    component: api-server
    service-type: nodeport
  annotations:
    description: "NodePort service for external access during testing"
spec:
  type: NodePort
  ports:
  - name: http
    port: 32542
    targetPort: 32542
    nodePort: 32542
    protocol: TCP
  selector:
    app: blacklist
    component: api-server