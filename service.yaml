apiVersion: v1
kind: Service
metadata:
  name: blacklist
  labels:
    app: blacklist
spec:
  type: NodePort
  ports:
  - port: 32542
    targetPort: 2541
    nodePort: 32543
    name: http
  selector:
    app: blacklist

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: blacklist
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: blacklist
    component: redis