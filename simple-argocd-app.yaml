apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blacklist-simple
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JCLEE94/blacklist
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: blacklist
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    # No automated sync to avoid conflicts
  ignoreDifferences:
  - group: ""
    kind: Namespace
    name: "default"
    jsonPointers:
    - "/metadata"
    - "/spec"
    - "/status"