apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: blacklist
    generated-by: template-generator
  name: blacklist-app
  namespace: argocd
spec:
  destination:
    namespace: blacklist
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/overlays/production
    repoURL: https://github.com/JCLEE94/blacklist
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
