<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 수집 대시보드 - Blacklist Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .collection-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .calendar-day:hover {
            transform: scale(1.1);
        }
        .day-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .day-partial {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }
        .day-failed {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        .day-missing {
            background: linear-gradient(135deg, #9E9E9E, #757575);
            color: white;
        }
        .day-today {
            border: 3px solid #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        .stats-widget {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .data-quality-bar {
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            overflow: hidden;
        }
        .quality-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
        }
        .source-status {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
        }
        .status-online {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
        }
        .status-offline {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
        }
        .auto-collection-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin: 20px 0;
        }
        .missing-days-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .missing-day-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trend-chart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .collection-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .progress-bar-animated {
            animation: progress-bar-stripes 1s linear infinite;
        }
        @keyframes progress-bar-stripes {
            0% { background-position: 1rem 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Blacklist Management
            </a>
            <span class="navbar-text">
                데이터 수집 대시보드
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 상태 요약 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-database fa-2x mb-2"></i>
                        <h3 id="total-ips">0</h3>
                        <p class="mb-0">총 IP 수</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-plus-circle fa-2x mb-2"></i>
                        <h3 id="today-collected">0</h3>
                        <p class="mb-0">오늘 수집</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-percentage fa-2x mb-2"></i>
                        <h3 id="success-rate">0%</h3>
                        <p class="mb-0">성공률 (30일)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <h3 id="missing-days">0</h3>
                        <p class="mb-0">미수집일</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 수집 캘린더 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-calendar-alt"></i> 수집 캘린더 (최근 30일)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="collection-calendar" id="collection-calendar">
                            <!-- 캘린더 동적 생성 -->
                        </div>
                        <div class="mt-3">
                            <span class="badge me-2"><span class="day-success d-inline-block" style="width:15px;height:15px;margin-right:5px;"></span>성공</span>
                            <span class="badge me-2"><span class="day-partial d-inline-block" style="width:15px;height:15px;margin-right:5px;"></span>부분</span>
                            <span class="badge me-2"><span class="day-failed d-inline-block" style="width:15px;height:15px;margin-right:5px;"></span>실패</span>
                            <span class="badge me-2"><span class="day-missing d-inline-block" style="width:15px;height:15px;margin-right:5px;"></span>미수집</span>
                        </div>
                    </div>
                </div>

                <!-- 수집 트렌드 차트 -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line"></i> 수집 트렌드 (최근 7일)
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trend-chart" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="col-lg-4">
                <!-- 소스 상태 -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-server"></i> 소스 상태
                        </h5>
                    </div>
                    <div class="card-body" id="source-status">
                        <!-- 동적 로딩 -->
                    </div>
                </div>

                <!-- 자동 수집 제어 -->
                <div class="auto-collection-panel">
                    <h5><i class="fas fa-robot"></i> 자동 수집</h5>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="auto-collection-enabled">
                        <label class="form-check-label" for="auto-collection-enabled">
                            자동 수집 활성화
                        </label>
                    </div>
                    <button class="btn btn-light btn-sm mb-3" onclick="collectMissingDays()">
                        <i class="fas fa-sync"></i> 미수집일 자동 수집
                    </button>
                    <div id="collection-progress" class="collection-progress" style="display:none;">
                        <div class="d-flex justify-content-between mb-2">
                            <span>수집 진행</span>
                            <span id="progress-text">0%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 id="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- 미수집일 목록 -->
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-exclamation-circle"></i> 미수집일 목록
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="missing-days-list" id="missing-days-list">
                            <!-- 동적 로딩 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script>
        let trendChart = null;
        let dashboardData = {};

        // 대시보드 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setInterval(loadDashboardData, 60000); // 1분마다 갱신
        });

        // 대시보드 데이터 로딩
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/collection/dashboard');
                dashboardData = await response.json();
                
                updateSummaryCards();
                updateCollectionCalendar();
                updateTrendChart();
                updateSourceStatus();
                updateMissingDaysList();
            } catch (error) {
                console.error('대시보드 데이터 로딩 오류:', error);
            }
        }

        // 요약 카드 업데이트
        function updateSummaryCards() {
            const summary = dashboardData.summary || {};
            
            document.getElementById('total-ips').textContent = 
                (summary.total_ips || 0).toLocaleString();
            document.getElementById('today-collected').textContent = 
                (summary.total_today || 0).toLocaleString();
            document.getElementById('success-rate').textContent = 
                (summary.success_rate || 0) + '%';
            document.getElementById('missing-days').textContent = 
                summary.missing_days_count || 0;
        }

        // 수집 캘린더 업데이트
        function updateCollectionCalendar() {
            const calendar = dashboardData.calendar?.calendar || {};
            const calendarEl = document.getElementById('collection-calendar');
            
            calendarEl.innerHTML = '';
            
            // 날짜순 정렬
            const sortedDates = Object.keys(calendar).sort().reverse();
            
            sortedDates.forEach(date => {
                const dayData = calendar[date];
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day day-${dayData.status}`;
                
                // 오늘 날짜 표시
                const today = new Date().toISOString().split('T')[0];
                if (date === today) {
                    dayEl.classList.add('day-today');
                }
                
                const dayNumber = new Date(date).getDate();
                dayEl.textContent = dayNumber;
                
                // 툴팁 정보
                dayEl.title = `${date}\\n수집: ${dayData.total_collected}개\\n상태: ${dayData.status}`;
                
                dayEl.addEventListener('click', () => showDayDetails(date, dayData));
                
                calendarEl.appendChild(dayEl);
            });
        }

        // 트렌드 차트 업데이트
        function updateTrendChart() {
            const trends = dashboardData.trends?.trend_data || [];
            const ctx = document.getElementById('trend-chart').getContext('2d');
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            const labels = trends.map(d => new Date(d.date).toLocaleDateString('ko-KR', {month: 'short', day: 'numeric'}));
            const collectedData = trends.map(d => d.total_collected);
            const newData = trends.map(d => d.new_ips);
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '총 수집',
                        data: collectedData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.3
                    }, {
                        label: '신규 IP',
                        data: newData,
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 소스 상태 업데이트
        function updateSourceStatus() {
            const statusEl = document.getElementById('source-status');
            const sources = ['REGTECH', 'SECUDIUM'];
            
            statusEl.innerHTML = '';
            
            sources.forEach(source => {
                const isOnline = Math.random() > 0.2; // 임시 상태
                const statusDiv = document.createElement('div');
                statusDiv.className = `source-status ${isOnline ? 'status-online' : 'status-offline'}`;
                
                statusDiv.innerHTML = `
                    <div>
                        <strong>${source}</strong>
                        <div class="small">${isOnline ? '온라인' : '오프라인'}</div>
                    </div>
                    <div>
                        <i class="fas fa-${isOnline ? 'check-circle text-success' : 'times-circle text-danger'}"></i>
                    </div>
                `;
                
                statusEl.appendChild(statusDiv);
            });
        }

        // 미수집일 목록 업데이트
        function updateMissingDaysList() {
            const missingDays = dashboardData.missing_days || [];
            const listEl = document.getElementById('missing-days-list');
            
            listEl.innerHTML = '';
            
            if (missingDays.length === 0) {
                listEl.innerHTML = '<p class="text-muted text-center">미수집일이 없습니다.</p>';
                return;
            }
            
            missingDays.forEach(date => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'missing-day-item';
                
                itemDiv.innerHTML = `
                    <div>
                        <strong>${date}</strong>
                        <div class="small text-muted">${getDateDescription(date)}</div>
                    </div>
                    <button class="btn btn-sm btn-outline-primary" onclick="collectSingleDay('${date}')">
                        <i class="fas fa-download"></i>
                    </button>
                `;
                
                listEl.appendChild(itemDiv);
            });
        }

        // 날짜 설명 생성
        function getDateDescription(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const diffTime = today.getTime() - date.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '어제';
            if (diffDays <= 7) return `${diffDays}일 전`;
            if (diffDays <= 30) return `${Math.floor(diffDays / 7)}주 전`;
            return `${Math.floor(diffDays / 30)}개월 전`;
        }

        // 특정 날짜 수집
        async function collectSingleDay(date) {
            try {
                const response = await fetch('/api/collection/collect-date', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: date })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`${date} 데이터 수집이 시작되었습니다.`);
                    loadDashboardData(); // 대시보드 갱신
                } else {
                    alert(`수집 실패: ${result.message}`);
                }
            } catch (error) {
                alert('수집 요청 중 오류가 발생했습니다.');
                console.error(error);
            }
        }

        // 미수집일 일괄 수집
        async function collectMissingDays() {
            const progressEl = document.getElementById('collection-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            progressEl.style.display = 'block';
            
            try {
                const response = await fetch('/api/collection/collect-missing-days', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 진행 상황 시뮬레이션 (실제로는 WebSocket 또는 Server-Sent Events 사용)
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = progress + '%';
                        
                        if (progress >= 100) {
                            clearInterval(interval);
                            setTimeout(() => {
                                progressEl.style.display = 'none';
                                loadDashboardData();
                                alert('미수집일 자동 수집이 완료되었습니다.');
                            }, 1000);
                        }
                    }, 500);
                } else {
                    progressEl.style.display = 'none';
                    alert(`자동 수집 실패: ${result.message}`);
                }
            } catch (error) {
                progressEl.style.display = 'none';
                alert('자동 수집 요청 중 오류가 발생했습니다.');
                console.error(error);
            }
        }

        // 특정 날짜 상세 정보 표시
        function showDayDetails(date, dayData) {
            const modal = new bootstrap.Modal(document.createElement('div'));
            // 모달 구현 (필요 시)
            console.log('Day details:', date, dayData);
        }
    </script>
</body>
</html>
